<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¡Gracias por tu mensaje! - Gerard Valls</title>
  <style>
    body {
      background-color: #0b0f2f;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 1.5em;
      max-width: 400px;
    }
    a {
      background-color: #007b5e;
      color: white;
      padding: 12px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,123,94,0.4);
    }
    a:hover {
      background-color: #005f47;
      box-shadow: 0 6px 12px rgba(0,95,71,0.6);
    }
    /* Opcional: logo o imagen arriba */
    .logo {
      max-width: 120px;
      margin-bottom: 30px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,255,204,0.6);
    }
  </style>
</head>
