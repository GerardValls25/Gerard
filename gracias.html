<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerard Valls - Nutrición personalizada</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0b0f2f; color: #fff; }
  .content-wrapper { max-width: 700px; margin: 40px auto; padding: 30px; background: rgba(0,0,0,0.6); border-radius: 10px; }
  h1,h2,p,label,li { margin-bottom: 15px; }
  input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 5px; border: none; font-size: 1rem; }
  button { background-color: #007b5e; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  button:hover { background-color: #005f47; }
  #thanks { display: none; text-align: center; }
</style>
</head>
<body>

<div class="content-wrapper">
  <div id="form-section">
    <h1>Formulario de contacto</h1>
    <form id="contact-form">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="thanks">
    <h1>¡Gracias!</h1>
    <p id="personal-msg">Tu formulario fue enviado con éxito.</p>
    <p id="countdown">Redireccionando en 10 segundos...</p>
    <button onclick="history.back()">Regresar a la página anterior</button>
  </div>
</div>

<script>
const form = document.getElementById('contact-form');
const formSection = document.getElementById('form-section');
const thanksSection = document.getElementById('thanks');
const personalMsg = document.getElementById('personal-msg');
const countdownEl = document.getElementById('countdown');

form.addEventListener('submit', function(e){
  e.preventDefault();
  
  // Leer nombre para mensaje personalizado
  const name = document.getElementById('name').value.trim();
  if(name) personalMsg.innerHTML = `Hola <strong>${name}</strong>, tu envío fue exitoso!`;

  // Mostrar sección de gracias
  formSection.style.display = 'none';
  thanksSection.style.display = 'block';

  // Contador y redirección
  let seconds = 10;
  countdownEl.textContent = `Redireccionando en ${seconds} segundos...`;
  const interval = setInterval(() => {
    seconds--;
    countdownEl.textContent = `Redireccionando en ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
    if(seconds <= 0) {
      clearInterval(interval);
      window.location.href = "/"; // Cambia esto a tu página principal si quieres
    }
  }, 1000);
});
</script>

</body>
</html>
