<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gracias - Gerard Valls</title>
<style>
  :root {
    --bg-color: #0b0f2f;
    --text-color: #00ffcc;
    --button-bg: #007b5e;
    --button-hover: #005f47;
    --share-color: #00ffcc;
    --share-hover: #00fff0;
  }
  [data-theme="light"] {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --button-bg: #007b5e;
    --button-hover: #005f47;
    --share-color: #007b5e;
    --share-hover: #005f47;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 2rem;
    transition: background 0.4s, color 0.4s;
    user-select: none;
  }
  h1 { font-size: 3rem; margin-bottom: 0.5rem; }
  #personal-msg { font-style: italic; margin-bottom: 1rem; min-height: 1.5rem; }
  #countdown { font-weight: bold; margin-bottom: 1.5rem; font-family: monospace; }
  button, .share-btn {
    background-color: var(--button-bg);
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 0.3rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    text-decoration: none;
    transition: background 0.3s, color 0.3s;
  }
  button:hover, .share-btn:hover {
    background-color: var(--button-hover);
  }
  .share-btn {
    display: inline-block;
    border: 2px solid var(--share-color);
    color: var(--share-color);
  }
  .share-btn:hover {
    color: var(--share-hover);
    border-color: var(--share-hover);
  }
</style>
</head>
<body>

<h1>¡Gracias!</h1>
<p id="personal-msg">Tu envío fue exitoso!</p>
<div id="countdown">Redireccionando en 10 segundos...</div>

<button onclick="history.back()">Regresar</button>
<button id="toggle-theme">Cambiar a modo claro</button>

<div style="margin-top:1.5rem;">
  <a href="https://twitter.com/intent/tweet?text=Gracias%20por%20enviar%20el%20formulario" target="_blank" class="share-btn">Twitter</a>
  <a href="https://www.facebook.com/sharer/sharer.php?u=https://gerardvalls25.github.io/Gerard/" target="_blank" class="share-btn">Facebook</a>
  <a href="https://api.whatsapp.com/send?text=Gracias%20por%20enviar%20el%20formulario" target="_blank" class="share-btn">WhatsApp</a>
  <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://gerardvalls25.github.io/Gerard/" target="_blank" class="share-btn">LinkedIn</a>
</div>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/ui/click.ogg" preload="auto"></audio>

<script>
  // Mostrar nombre desde URL
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const personalMsg = document.getElementById('personal-msg');
  if(nombre) personalMsg.textContent = `Hola ${nombre}, ¡tu envío fue exitoso!`;

  // Contador y redirección
  let seconds = 10;
  const countdownEl = document.getElementById('countdown');
  const redirectInterval = setInterval(() => {
    seconds--;
    countdownEl.textContent = `Redireccionando en ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
    if(seconds <= 0) {
      clearInterval(redirectInterval);
      window.location.href = 'index.html';
    }
  }, 1000);

  // Cambio de tema
  const toggleBtn = document.getElementById('toggle-theme');
  let darkMode = true;
  toggleBtn.addEventListener('click', () => {
    darkMode = !darkMode;
    document.body.setAttribute('data-theme', darkMode ? '' : 'light');
    toggleBtn.textContent = darkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro';
  });

  // Sonido click en botones y enlaces compartir
  const clickSound = document.getElementById('clickSound');
  document.querySelectorAll('button, .share-btn').forEach(el => {
    el.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  });
</script>

</body>
</html>
