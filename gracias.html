<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias - Gerard Valls</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0f2f;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }
    #personal-msg {
      font-size: 1.2rem;
      font-style: italic;
      color: #66fff2;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #00fff0;
    }
    button, .share-btn {
      color: #00ffcc;
      background-color: transparent;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      font-weight: bold;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px;
      text-decoration: none;
      display: inline-block;
      animation: pulseGlow 2.5s ease-in-out infinite;
      transition: none;
    }
    button:hover, .share-btn:hover {
      background-color: transparent !important;
      color: #00ffcc !important;
      border-color: #00ffcc !important;
      opacity: 1 !important;
      filter: none !important;
      box-shadow: none !important;
      animation-play-state: running !important;
      cursor: pointer;
    }
    button:focus, .share-btn:focus {
      outline: 3px solid #00ffcc;
      outline-offset: 2px;
      animation-play-state: running !important;
    }
    
    #cancelRedirect {
      background-color: #ff4444;
      border-color: #ff4444;
      margin-top: 20px;
      animation: pulseGlowRed 2.5s ease-in-out infinite;
    }
    #cancelRedirect:hover {
      background-color: #ff4444 !important;
      border-color: #ff4444 !important;
      animation-play-state: running !important;
      cursor: pointer;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 6px 0 #00ffcc;
        color: #00ffcc;
        border-color: #00ffcc;
      }
      50% {
        box-shadow: 0 0 15px 6px #00ffcc;
        color: #00fff0;
        border-color: #00fff0;
      }
    }
    
    @keyframes pulseGlowRed {
      0%, 100% {
        box-shadow: 0 0 6px 0 #ff4444;
        background-color: #ff4444;
        border-color: #ff4444;
        color: white;
      }
      50% {
        box-shadow: 0 0 15px 6px #ff6666;
        background-color: #ff4444;
        border-color: #ff6666;
        color: white;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p, #personal-msg {
        font-size: 1.1rem;
      }
      button, .share-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      #countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>¡Gracias!</h1>
  <p>El formulario ha sido enviado con éxito.</p>

  <p id="personal-msg" aria-live="polite" aria-atomic="true">Hola, ¡tu envío fue exitoso!</p>

  <div id="countdown" aria-live="polite" aria-atomic="true">Redireccionando en 10 segundos...</div>

  <button onclick="history.back()" aria-label="Regresar a la página anterior">Regresar a la página anterior</button>

  <div aria-label="Opciones para compartir esta página" role="region" style="margin-top:30px;">
    <a href="https://twitter.com/intent/tweet?text=Gracias%20por%20enviar%20el%20formulario%20en%20Gerard%20Valls%20-%20https%3A%2F%2Fgerardvalls25.github.io%2FGerard%2F" 
       target="_blank" rel="noopener" class="share-btn" aria-label="Compartir en Twitter">Compartir en Twitter</a>
    <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fgerardvalls25.github.io%2FGerard%2F" 
       target="_blank" rel="noopener" class="share-btn" aria-label="Compartir en Facebook">Compartir en Facebook</a>
  </div>

  <button id="cancelRedirect" aria-live="polite" aria-label="Cancelar redirección automática">Cancelar redirección automática (10s)</button>

  <audio id="clickSound" src="https://actions.google.com/sounds/v1/ui/click.ogg" preload="auto"></audio>

  <script>
    // Leer parámetro "nombre" de la URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const nombre = getQueryParam('nombre');
    const personalMsg = document.getElementById('personal-msg');
    if (nombre && nombre.trim().length > 0) {
      personalMsg.innerHTML = `Hola <strong>${nombre.trim()}</strong>, ¡tu envío fue exitoso!`;
    }

    let secondsLeft = 10;
    const countdownEl = document.getElementById('countdown');
    const cancelBtn = document.getElementById('cancelRedirect');
    const clickSound = document.getElementById('clickSound');

    let redirectTimeout = setTimeout(() => {
      window.location.href = "https://gerardvalls25.github.io/Gerard/";
    }, secondsLeft * 1000);

    let interval = setInterval(() => {
      secondsLeft--;
      if(secondsLeft <= 0){
        clearInterval(interval);
      }
      countdownEl.textContent = `Redireccionando en ${secondsLeft} segundo${secondsLeft !== 1 ? 's' : ''}...`;
    }, 1000);

    cancelBtn.addEventListener('click', () => {
      clearTimeout(redirectTimeout);
      clearInterval(interval);
      cancelBtn.textContent = 'Redirección cancelada';
      cancelBtn.disabled = true;
      cancelBtn.style.cursor = 'default';
      countdownEl.textContent = 'Redirección cancelada';
      playClickSound();
    });

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    document.querySelectorAll('button, .share-btn').forEach(el => {
      el.addEventListener('click', () => {
        playClickSound();
      });
    });
  </script>
</body>
</html>
