<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido - Gerard Valls</title>
<style>
  /* VARIABLES */
  :root {
    --primary: #00ffc0;
  }

  /* RESET */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Montserrat', sans-serif; overflow:hidden; background:#000; }

  /* SPLASH */
  #splash {
    position:fixed; top:0; left:0; width:100%; height:100%;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; background:#000; z-index:1000;
  }

  #splash img {
    max-width:80%; height:auto; border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  #btn-comencemos {
    margin-top:30px; padding:15px 40px; font-size:1.3rem;
    border:none; border-radius:20px; background:var(--primary); color:#000;
    cursor:pointer; box-shadow:0 5px 15px rgba(0,255,192,0.4); transition:0.3s;
  }

  #btn-comencemos:hover {
    transform:scale(1.05);
    box-shadow:0 8px 25px rgba(0,255,192,0.5);
  }
</style>
</head>
<body>

<div id="splash">
  <img src="gerard.jpg" alt="Gerard Valls">
  <button id="btn-comencemos">Comencemos Ahora</button>
</div>

<script>
  // --- REDIRECCIÓN AUTOMÁTICA SI YA SE VIO EL SPLASH ---
  if(localStorage.getItem("splashVisto") === "true"){
    window.location.href = "index.html";
  }

  // --- BOTÓN COMENCEMOS ---
  document.getElementById("btn-comencemos").addEventListener("click", () => {
    // Guardar que ya se vio
    localStorage.setItem("splashVisto", "true");

    // Animación de salida
    const splash = document.getElementById("splash");
    splash.style.transition = "opacity 0.6s ease";
    splash.style.opacity = 0;

    // Redirigir al index después de la animación
    setTimeout(() => {
      window.location.href = "index.html";
    }, 600);
  });
</script>

</body>
</html>
