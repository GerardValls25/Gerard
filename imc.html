<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora IMC Mejorada</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

<style>
  :root {
    --primary: #007BFF;
    --primary-hover: #0056b3;
    --background: #f5f7fa;
    --card-bg: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --radius: 8px;
    --shadow: rgba(0, 0, 0, 0.1);
    --transition-speed: 0.3s;
  }

  .dark {
    --background: #121417;
    --card-bg: #1e2235;
    --text-primary: #e6e8f0;
    --text-secondary: #a0a6bd;
    --shadow: rgba(0, 0, 0, 0.6);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: var(--background);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    transition: background var(--transition-speed), color var(--transition-speed);
  }

  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 1px;
    text-align: center;
  }

  form {
    background: var(--card-bg);
    padding: 32px 36px;
    border-radius: var(--radius);
    box-shadow: 0 8px 20px var(--shadow);
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    transition: background var(--transition-speed), box-shadow var(--transition-speed);
  }

  label {
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-secondary);
  }

  input[type="number"] {
    padding: 12px 14px;
    border-radius: var(--radius);
    border: 1.8px solid #ced4da;
    font-size: 1rem;
    width: 100%;
    background: var(--card-bg);
    color: var(--text-primary);
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
  }

  button {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 14px 0;
    border-radius: var(--radius);
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background: var(--primary-hover);
    box-shadow: 0 8px 16px rgba(0, 86, 179, 0.5);
  }

  #resultado {
    margin-top: 24px;
    font-size: 1.3rem;
    font-weight: 700;
    text-align: center;
    min-height: 36px;
  }

  #barra-imc {
    margin-top: 12px;
    width: 100%;
    height: 14px;
    border-radius: 10px;
    background: linear-gradient(to right, #007bff 0%, #28a745 25%, #ffc107 50%, #dc3545 100%);
    position: relative;
    overflow: hidden;
  }

  #indicador {
    position: absolute;
    top: 0;
    height: 100%;
    width: 4px;
    border-radius: 2px;
    background: var(--text-primary);
    transition: left 0.5s ease;
  }

  #explicacion {
    margin-top: 16px;
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.5;
    text-align: center;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .fade-in {
    animation: fadeIn 0.5s ease forwards;
  }

  #toggle-dark {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    box-shadow: 0 2px 8px var(--shadow);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    transition: background var(--transition-speed), box-shadow var(--transition-speed), color var(--transition-speed);
  }

  body.dark #toggle-dark {
    color: #ffd600;
  }

  @media (max-width: 400px) {
    form {
      width: 100%;
      padding: 28px 20px;
    }
  }
</style>
</head>
<body>

<button id="toggle-dark" title="Alternar modo claro/oscuro">
  <i class="fas fa-moon"></i>
</button>

<h1>Calculadora IMC</h1>

<form id="imc-form" novalidate>
  <div>
    <label for="peso"><i class="fas fa-weight-hanging"></i> Peso (kg)</label>
    <input type="number" id="peso" name="peso" min="10" max="300" step="0.1" required />
  </div>
  <div>
    <label for="altura"><i class="fas fa-ruler-vertical"></i> Altura (cm)</label>
    <input type="number" id="altura" name="altura" min="50" max="250" step="0.1" required />
  </div>
  <button type="submit">Calcular IMC</button>
</form>

<div id="resultado" aria-live="polite"></div>
<div id="barra-imc" hidden>
  <div id="indicador"></div>
</div>
<div id="explicacion" hidden>
  El Índice de Masa Corporal (IMC) relaciona tu peso y altura para indicar si tienes un peso saludable.  
  <ul style="list-style:none; padding:0; margin:8px 0 0 0; text-align:left; max-width:280px; margin:auto;">
    <li><strong style="color:#007BFF">Bajo peso:</strong> IMC menor a 18.5</li>
    <li><strong style="color:#28a745">Normal:</strong> IMC entre 18.5 y 24.9</li>
    <li><strong style="color:#ffc107">Sobrepeso:</strong> IMC entre 25 y 29.9</li>
    <li><strong style="color:#dc3545">Obesidad:</strong> IMC 30 o más</li>
  </ul>
</div>

<script>
const resultado = document.getElementById('resultado');
const pesoInput = document.getElementById('peso');
const alturaInput = document.getElementById('altura');
const explicacion = document.getElementById('explicacion');
const toggleDark = document.getElementById('toggle-dark');
const barra = document.getElementById('barra-imc');
const indicador = document.getElementById('indicador');

// Mostrar resultado animado
function mostrarResultado(texto, color) {
  resultado.textContent = texto;
  resultado.style.color = color;
  resultado.classList.remove('fade-in');
  void resultado.offsetWidth;
  resultado.classList.add('fade-in');
}

// Mostrar/ocultar explicación y barra
function mostrarExtras(mostrar) {
  explicacion.hidden = !mostrar;
  barra.hidden = !mostrar;
  if (mostrar) {
    explicacion.classList.add('fade-in');
  }
}

// Ajustar posición del indicador en la barra
function moverIndicador(imc) {
  const pos = Math.min(Math.max((imc / 40) * 100, 0), 100);
  indicador.style.left = pos + '%';
}

// Aplicar modo inicial
function aplicarModoInicial() {
  const saved = localStorage.getItem('modoOscuro');
  if (saved === 'true') {
    document.body.classList.add('dark');
    toggleDark.innerHTML = '<i class="fas fa-sun"></i>';
  } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
    toggleDark.innerHTML = '<i class="fas fa-sun"></i>';
  }
}

// Alternar modo
toggleDark.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  toggleDark.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  localStorage.setItem('modoOscuro', isDark);
});

aplicarModoInicial();

document.getElementById('imc-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const peso = parseFloat(pesoInput.value);
  const alturaCm = parseFloat(alturaInput.value);
  if (!peso || !alturaCm || peso <= 0 || alturaCm <= 0) {
    mostrarResultado('Por favor, ingresa valores válidos.', '#dc3545');
    mostrarExtras(false);
    return;
  }

  const alturaM = alturaCm / 100;
  const imc = peso / (alturaM * alturaM);
  let categoria = '';
  let color = '#007BFF';

  if (imc < 18.5) { categoria = 'Bajo peso'; color = '#007BFF'; }
  else if (imc < 25) { categoria = 'Normal'; color = '#28a745'; }
  else if (imc < 30) { categoria = 'Sobrepeso'; color = '#ffc107'; }
  else { categoria = 'Obesidad'; color = '#dc3545'; }

  mostrarResultado(`Tu IMC es ${imc.toFixed(2)} (${categoria})`, color);
  mostrarExtras(true);
  moverIndicador(imc);
});
</script>
</body>
</html>
