<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora IMC - Velocímetro 3D</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

<style>
  :root {
    --primary: #007BFF;
    --background: #f5f7fa;
    --card-bg: #ffffff;
    --text-primary: #212529;
    --text-secondary: #6c757d;
    --radius: 10px;
    --shadow: rgba(0, 0, 0, 0.1);
    --transition: 0.3s ease;
  }

  .dark {
    --background: #121417;
    --card-bg: #1e2235;
    --text-primary: #e6e8f0;
    --text-secondary: #a0a6bd;
    --shadow: rgba(0, 0, 0, 0.6);
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: var(--background);
    color: var(--text-primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 20px;
    transition: background var(--transition), color var(--transition);
  }

  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    text-align: center;
    font-size: 2.2rem;
  }

  form {
    background: var(--card-bg);
    padding: 32px 36px;
    border-radius: var(--radius);
    box-shadow: 0 8px 20px var(--shadow);
    width: 360px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    transition: background var(--transition), box-shadow var(--transition);
  }

  label {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--text-secondary);
    font-weight: 700;
  }

  input[type="number"] {
    padding: 12px 14px;
    border-radius: var(--radius);
    border: 1.8px solid #ced4da;
    font-size: 1rem;
    background: var(--card-bg);
    color: var(--text-primary);
    transition: border-color 0.3s ease;
  }

  input[type="number"]:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 8px rgba(0,123,255,0.4);
  }

  button {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 14px 0;
    border-radius: var(--radius);
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(0,123,255,0.3);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background: #0056b3;
    box-shadow: 0 8px 16px rgba(0,86,179,0.5);
  }

  #resultado {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    text-align: center;
  }

  /* ---------- Velocímetro ---------- */
  #velocimetro {
    position: relative;
    width: 260px;
    height: 130px;
    margin: 40px auto 10px;
    perspective: 800px;
    display: none;
  }

  .arco {
    width: 100%;
    height: 100%;
    border-radius: 260px 260px 0 0;
    background: conic-gradient(
      from 180deg,
      #007BFF 0deg 90deg,
      #28a745 90deg 135deg,
      #ffc107 135deg 160deg,
      #dc3545 160deg 180deg
    );
    transform: rotateX(25deg);
    box-shadow: inset 0 -4px 8px rgba(0,0,0,0.2);
  }

  .aguja {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 4px;
    height: 100px;
    background: var(--text-primary);
    border-radius: 2px;
    transform-origin: bottom center;
    transform: rotate(180deg);
    transition: transform 1s cubic-bezier(0.4, 2, 0.3, 1);
  }

  .centro {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 16px;
    height: 16px;
    background: var(--text-primary);
    border-radius: 50%;
    transform: translateX(-50%);
  }

  #valor-imc {
    text-align: center;
    margin-top: 10px;
    font-weight: 700;
    font-size: 1.4rem;
  }

  #explicacion {
    margin-top: 20px;
    font-size: 0.9rem;
    color: var(--text-secondary);
    line-height: 1.5;
    text-align: center;
    max-width: 360px;
  }

  #toggle-dark {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    box-shadow: 0 2px 8px var(--shadow);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    transition: background var(--transition), color var(--transition);
  }

  body.dark #toggle-dark {
    color: #ffd600;
  }

  @media (max-width: 400px) {
    form {
      width: 100%;
      padding: 28px 20px;
    }
  }
</style>
</head>
<body>

<button id="toggle-dark" title="Alternar modo claro/oscuro">
  <i class="fas fa-moon"></i>
</button>

<h1>Calculadora IMC</h1>

<form id="imc-form" novalidate>
  <div>
    <label for="peso"><i class="fas fa-weight-hanging"></i> Peso (kg)</label>
    <input type="number" id="peso" min="10" max="300" step="0.1" required>
  </div>
  <div>
    <label for="altura"><i class="fas fa-ruler-vertical"></i> Altura (cm)</label>
    <input type="number" id="altura" min="50" max="250" step="0.1" required>
  </div>
  <button type="submit">Calcular IMC</button>
</form>

<div id="resultado" aria-live="polite"></div>

<!-- Velocímetro -->
<div id="velocimetro">
  <div class="arco"></div>
  <div class="aguja" id="aguja"></div>
  <div class="centro"></div>
</div>
<div id="valor-imc">0.0</div>

<div id="explicacion" hidden>
  El Índice de Masa Corporal (IMC) indica si tu peso es saludable:
  <ul style="list-style:none; padding:0; margin:8px auto; max-width:280px; text-align:left;">
    <li><strong style="color:#007BFF">Bajo peso:</strong> &lt; 18.5</li>
    <li><strong style="color:#28a745">Normal:</strong> 18.5 - 24.9</li>
    <li><strong style="color:#ffc107">Sobrepeso:</strong> 25 - 29.9</li>
    <li><strong style="color:#dc3545">Obesidad:</strong> ≥ 30</li>
  </ul>
</div>

<script>
const resultado = document.getElementById('resultado');
const pesoInput = document.getElementById('peso');
const alturaInput = document.getElementById('altura');
const explicacion = document.getElementById('explicacion');
const toggleDark = document.getElementById('toggle-dark');
const velocimetro = document.getElementById('velocimetro');
const aguja = document.getElementById('aguja');
const valorIMC = document.getElementById('valor-imc');

function aplicarModoInicial() {
  const saved = localStorage.getItem('modoOscuro');
  if (saved === 'true' || (saved === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.body.classList.add('dark');
    toggleDark.innerHTML = '<i class="fas fa-sun"></i>';
  }
}

toggleDark.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  toggleDark.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
  localStorage.setItem('modoOscuro', isDark);
});

aplicarModoInicial();

document.getElementById('imc-form').addEventListener('submit', e => {
  e.preventDefault();
  const peso = parseFloat(pesoInput.value);
  const altura = parseFloat(alturaInput.value) / 100;
  if (!peso || !altura || peso <= 0 || altura <= 0) {
    resultado.textContent = 'Por favor, ingresa valores válidos.';
    resultado.style.color = '#dc3545';
    velocimetro.style.display = 'none';
    explicacion.hidden = true;
    return;
  }

  const imc = peso / (altura * altura);
  let categoria = '', color = '#007BFF';

  if (imc < 18.5) { categoria = 'Bajo peso'; color = '#007BFF'; }
  else if (imc < 25) { categoria = 'Normal'; color = '#28a745'; }
  else if (imc < 30) { categoria = 'Sobrepeso'; color = '#ffc107'; }
  else { categoria = 'Obesidad'; color = '#dc3545'; }

  resultado.textContent = `Tu IMC es ${imc.toFixed(2)} (${categoria})`;
  resultado.style.color = color;
  valorIMC.textContent = imc.toFixed(1);
  valorIMC.style.color = color;
  explicacion.hidden = false;
  velocimetro.style.display = 'block';

  // Mover la aguja: IMC 0 -> 180°, IMC 40 -> 0°
  const angulo = Math.max(0, Math.min(180 - (imc * 4.5), 180));
  aguja.style.background = color;
  aguja.style.transform = `rotate(${angulo}deg)`;
});
</script>

</body>
</html>
