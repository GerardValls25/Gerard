<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Gerard Valls - Nutrición personalizada para deportistas y personas activas. Planes de alimentación, asesoría deportiva y consultas online.">
<meta name="author" content="Gerard Valls">
<title>Gerard Valls - Nutrición Profesional</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>


<style>
:root{
--primary:#00ffc0;
--primary-hover:#00e6b8;
--dark:#2a3760;
--light:#f5f5f5;
--text-dark:#e6e6e6;
--text-light:#222;
--radius:12px;
--transition:.4s ease;
}


body{
margin:0;
font-family:'Montserrat',sans-serif;
background:linear-gradient(120deg,#2a3760,#1a1f3f,#2a3760);
background-size:400% 400%;
animation:gradientBG 30s ease infinite;
color:var(--text-dark);
overflow-x:hidden;
line-height:1.6;
transition:background var(--transition),color var(--transition);
}
body.light{background:var(--light); color:var(--text-light);}
@keyframes gradientBG{0%{background-position:0 0;}50%{background-position:100% 100%;}100%{background-position:0 0;}}


a{color:var(--primary); text-decoration:none; transition:.3s;}
a:hover{color:var(--primary-hover);}


header{
text-align:center;
padding:100px 20px 70px;
}
header h1{
font-size:3rem;
background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
-webkit-background-clip:text;
color:transparent;
animation:gradMove 15s linear infinite;
}
</html>
