<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nutrición profesional y asesoría personalizada para deportistas y personas activas.">
  <meta name="author" content="Gerard Valls">
  <meta name="robots" content="index, follow">
  <title>Gerard Valls | Nutrición Profesional</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Estilos -->
  <style>
    :root {
      --primary:#00ffc0;
      --primary-hover:#00e6b8;
      --dark-bg:#1a1f3f;
      --light-bg:#f5f5f5;
      --text-dark:#e6e6e6;
      --text-light:#222;
      --radius:12px;
      --transition:.4s ease;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family:'Montserrat',sans-serif;
      background:var(--dark-bg);
      color:var(--text-dark);
      overflow-x:hidden;
      line-height:1.6;
      transition:background var(--transition),color var(--transition);
    }
    body.light {
      background:var(--light-bg);
      color:var(--text-light);
    }
    a {
      color:var(--primary);
      text-decoration:none;
      transition:color .3s;
    }
    a:hover {color:var(--primary-hover);}

    /* ===== HEADER ===== */
    header {
      text-align:center;
      padding:120px 20px 80px;
    }
    header h1 {
      font-size:3rem;
      background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
      -webkit-background-clip:text;
      color:transparent;
      text-shadow:0 0 20px rgba(0,255,192,0.5);
      animation:gradMove 10s linear infinite;
    }
    header p {margin-top:10px;font-size:1.2rem;}
    #toggle-theme {
      margin-top:20px;
      background:var(--primary);
      color:#000;
      border:none;
      padding:10px 20px;
      border-radius:var(--radius);
      cursor:pointer;
      font-weight:600;
      transition:background .3s, transform .3s;
    }
    #toggle-theme:hover {background:var(--primary-hover); transform:translateY(-2px);}
    @keyframes gradMove {
      0%{background-position:0 0;}
      50%{background-position:100% 0;}
      100%{background-position:0 0;}
    }

    /* ===== NAV ===== */
    nav {
      position:sticky;
      top:0;
      background:rgba(42,55,96,0.85);
      backdrop-filter:blur(10px);
      display:flex;
      justify-content:center;
      gap:1rem;
      padding:12px;
      z-index:1000;
      transition:var(--transition);
    }
    body.light nav {background:rgba(245,245,245,0.9);}
    nav a {font-weight:600;}

    /* ===== MAIN WRAPPER ===== */
    main.wrapper {
      max-width:1100px;
      margin:40px auto;
      padding:50px 30px 60px;
      border-radius:var(--radius);
      backdrop-filter:blur(15px);
      background:rgba(42,55,96,0.85);
      text-align:center;
      transition:var(--transition);
    }
    body.light main.wrapper {background:rgba(245,245,245,0.9);}

    h2 {
      font-size:2rem;
      margin-bottom:20px;
      position:relative;
      display:inline-block;
    }
    h2::after {
      content:"";
      width:60px;
      height:3px;
      display:block;
      margin:8px auto 0;
      border-radius:2px;
      background:var(--primary);
      transform:scaleX(0);
      animation:lineDraw 1s forwards;
    }
    @keyframes lineDraw {to{transform:scaleX(1);}}

    /* ===== SERVICES & TESTIMONIALS ===== */
    .services {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:30px;
      perspective:1200px;
    }
    .service-inner {
      position:relative;
      min-height:250px;
      transform-style:preserve-3d;
      transition:transform 0.8s ease;
    }
    .service:hover .service-inner {transform:rotateY(180deg);}
    .service-front,.service-back {
      position:absolute;
      width:100%;
      height:100%;
      backface-visibility:hidden;
      border-radius:var(--radius);
      padding:25px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    .service-front {
      background:rgba(255,255,255,0.05);
      transition:background .4s, box-shadow .4s;
    }
    .service-front i {
      font-size:3rem;
      margin-bottom:10px;
      color:var(--primary);
      transition:transform .4s,color .4s,text-shadow .4s;
    }
    .service:hover .service-front {
      background:linear-gradient(135deg,#00ffc0,#00bfff,#ff00c8);
      box-shadow:0 8px 25px rgba(0,0,0,0.3);
      color:white;
    }
    .service:hover .service-front i {
      transform:scale(1.2) rotate(5deg);
      color:white;
      text-shadow:0 0 20px rgba(255,255,255,0.7);
    }
    .service-back {
      background:linear-gradient(135deg,#00ffc0,#00bfff);
      transform:rotateY(180deg);
      color:#000;
    }
    .service-back ul {
      text-align:left;
      margin:10px 0;
      padding-left:20px;
    }
    .service-back button {
      margin-top:10px;
      background:white;
      color:var(--primary);
      font-weight:bold;
      border:none;
      padding:10px 16px;
      border-radius:var(--radius);
      cursor:pointer;
      transition:background .3s;
    }
    .service-back button:hover {background:var(--primary); color:#000;}

    /* Testimonios */
    #testimonios .service-front {
      color:white;
      text-shadow:0 2px 10px rgba(0,0,0,0.3);
    }

    /* ===== FORM ===== */
    .glass-form {
      display:flex;
      flex-direction:column;
      gap:20px;
      margin-top:20px;
      padding:30px;
      border-radius:16px;
      background:rgba(255,255,255,0.05);
      backdrop-filter:blur(15px) saturate(180%);
      border:1px solid rgba(255,255,255,0.2);
      box-shadow:0 8px 32px rgba(0,0,0,0.2);
      transition:all .4s ease;
    }
    body.light .glass-form {
      background:rgba(255,255,255,0.25);
      border:1px solid rgba(255,255,255,0.3);
    }
    .form-group {position:relative;}
    .form-group input, .form-group textarea {
      width:100%;
      padding:16px 14px 16px 36px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(255,255,255,0.1);
      color:white;
      font-size:1rem;
      transition:all .4s ease;
    }
    body.light .form-group input,
    body.light .form-group textarea {
      border:1px solid rgba(0,0,0,0.3);
      background:rgba(255,255,255,0.9);
      color:var(--text-light);
    }
    .form-group label {
      position:absolute;
      left:36px;
      top:50%;
      transform:translateY(-50%);
      color:rgba(255,255,255,0.6);
      pointer-events:none;
      transition:all .3s ease;
      padding:0 4px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 15px var(--primary);
    }
    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top:-8px;
      font-size:0.8rem;
      color:var(--primary);
    }
    .form-group i {
      position:absolute;
      top:50%;
      left:12px;
      transform:translateY(-50%);
      color:var(--primary);
      font-size:1.2rem;
      pointer-events:none;
      z-index:5;
    }
    button {
      background:var(--primary);
      color:#000;
      border:none;
      padding:14px 24px;
      border-radius:var(--radius);
      cursor:pointer;
      font-weight:600;
      transition:.4s;
    }
    button:hover {background:var(--primary-hover); transform:translateY(-2px);}

    /* ===== FLOATING BUTTONS ===== */
    #whatsapp-btn,#scrollTopBtn {
      position:fixed;
      right:20px;
      z-index:1000;
      border:none;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      transition:.3s;
    }
    #whatsapp-btn {
      bottom:140px;
      background:#25D366;
      color:white;
      border-radius:50%;
      width:60px;
      height:60px;
      font-size:1.8rem;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #whatsapp-btn:hover {transform:scale(1.1);}
    #scrollTopBtn {
      bottom:60px;
      background:var(--primary);
      color:white;
      padding:14px 18px;
      border-radius:50%;
      font-size:1.3rem;
      display:none;
      opacity:0;
    }
    #scrollTopBtn.show {display:block;opacity:1;}
    #scrollTopBtn:hover {transform:scale(1.1);background:var(--primary-hover);}
    footer {
      text-align:center;
      padding:20px;
      font-size:0.9rem;
      opacity:0.8;
    }
    @media(max-width:600px){
      header h1{font-size:2rem;}
      header p{font-size:1rem;}
      .services{grid-template-columns:1fr;}
    }
  </style>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>
</head>
<body>

  <header>
    <h1>Gerard Valls</h1>
    <p>Nutrición personalizada para deportistas y personas activas</p>
    <button id="toggle-theme" aria-pressed="false">Cambiar a modo claro</button>
  </header>

  <nav role="navigation">
    <a href="#servicios">Servicios</a>
    <a href="#testimonios">Testimonios</a>
    <a href="#consulta">Contacto</a>
    <a href="calculadora.html" target="_blank" rel="noopener noreferrer">Calculadora</a>
  </nav>

  <main class="wrapper">
    <!-- Secciones iguales a las que compartiste (Servicios, Testimonios, Formulario) -->
    <!-- OMITIDAS AQUÍ PARA BREVIDAD (ya las tienes) -->
  </main>

  <footer>&copy; 2025 Gerard Valls - Todos los derechos reservados.</footer>

  <button id="whatsapp-btn" aria-label="Abrir chat de WhatsApp"><i class="fab fa-whatsapp"></i></button>
  <button id="scrollTopBtn" aria-label="Subir al inicio"><i class="fas fa-arrow-up"></i></button>

  <script>
    // Toggle Theme
    const themeBtn=document.getElementById('toggle-theme');
    themeBtn.addEventListener('click',()=>{
      document.body.classList.toggle('light');
      const isLight=document.body.classList.contains('light');
      themeBtn.textContent=isLight?'Cambiar a modo oscuro':'Cambiar a modo claro';
      themeBtn.setAttribute('aria-pressed',isLight);
    });

    // GSAP Animations
    document.addEventListener('DOMContentLoaded',()=>{
      if(window.gsap && window.ScrollTrigger){
        gsap.registerPlugin(ScrollTrigger);
        gsap.from("header h1",{opacity:0,y:-50,duration:1});
        gsap.from("header p",{opacity:0,y:30,duration:1,delay:0.3});
        gsap.utils.toArray("#servicios .service").forEach((el,i)=>{
          gsap.from(el,{
            scrollTrigger:{trigger:el,start:"top 80%"},
            opacity:0,y:50,duration:0.6,delay:i*0.1
          });
        });
        gsap.utils.toArray("#testimonios .service").forEach((el,i)=>{
          gsap.from(el,{
            scrollTrigger:{trigger:el,start:"top 80%"},
            opacity:0,y:40,rotateY:-8,
            duration:0.8,delay:i*0.08,ease:"back.out(1.6)"
          });
        });
      }
    });

    // Scroll Top Button
    const scrollBtn=document.getElementById("scrollTopBtn");
    window.addEventListener("scroll",()=>{
      window.scrollY>300 ? scrollBtn.classList.add("show") : scrollBtn.classList.remove("show");
    });
    scrollBtn.addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));

    // WhatsApp
    document.getElementById("whatsapp-btn").addEventListener("click",()=>{
      window.open("https://wa.me/34600000000","_blank");
    });

    // Form Submission
    document.getElementById('contact-form')?.addEventListener('submit',async e=>{
      e.preventDefault();
      const form=e.target;
      const feedback=document.getElementById('form-feedback');
      try{
        const r=await fetch(form.action,{method:'POST',body:new FormData(form)});
        feedback.textContent=r.ok?"Mensaje enviado con éxito ✅":"Error al enviar el mensaje ❌";
        if(r.ok) form.reset();
      }catch{
        feedback.textContent="Hubo un error en el envío.";
      }
    });
  </script>
</body>
</html>
