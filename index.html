<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerard Valls - Nutrición Profesional</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

  <style>
    :root {
      --primary: #00ffc0;
      --primary-hover: #00e6b8;
      --secondary: #ffbf00;
      --dark-bg: #1a1f3f;
      --light-bg: #f5f5f5;
      --text-dark: #e6e6e6;
      --text-light: #222;
      --radius: 16px;
      --transition: 0.5s ease;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      --badge-shadow: 0 0 20px rgba(255, 191, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--dark-bg);
      color: var(--text-dark);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background var(--transition), color var(--transition);
    }

    body.light {
      background: var(--light-bg);
      color: var(--text-light);
    }

    a {
      text-decoration: none;
      color: var(--primary);
      transition: 0.3s;
    }

    a:hover {
      color: var(--primary-hover);
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00ffc0, #00bfff, #ff00c8, #ffbf00);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 192, 0.4);
      animation: gradMove 12s linear infinite;
    }

    header p {
      margin-top: 12px;
      font-size: 1.3rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.5s;
    }

    #toggle-theme {
      margin-top: 20px;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.4s;
    }

    #toggle-theme:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    @keyframes gradMove {
      0% { background-position: 0 0; }
      50% { background-position: 100% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* DROPDOWN MENU */
    .menu-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      z-index: 1001;
    }

    .menu {
      position: absolute;
      top: 75px;
      left: 20px;
      background: rgba(42, 55, 96, 0.95);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .menu a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .menu.show {
      display: flex;
    }

    body.light .menu {
      background: rgba(255, 255, 255, 0.95);
    }

    body.light .menu a {
      color: #222;
    }

    /* WRAPPER & RESTO */
    main.wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 50px 30px 60px;
      border-radius: var(--radius);
      backdrop-filter: blur(15px);
      background: rgba(42, 55, 96, 0.85);
      text-align: center;
      transition: background var(--transition);
    }

    body.light main.wrapper {
      background: rgba(245, 245, 245, 0.9);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: "";
      width: 60px;
      height: 3px;
      display: block;
      margin: 8px auto 0;
      border-radius: 2px;
      background: var(--primary);
      transform: scaleX(0);
      animation: lineDraw 1s forwards;
    }

    @keyframes lineDraw {
      to {
        transform: scaleX(1);
      }
    }

    /* El resto de tus estilos aquí: servicios, testimonios, formulario, etc. (puedes mantener igual tu CSS original) */

  </style>
</head>
<body>

  <!-- Botón de menú desplegable -->
  <button class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>

  <!-- Menú desplegable -->
  <div id="menu" class="menu">
    <a href="#servicios">Servicios</a>
    <a href="#testimonios">Testimonios</a>
    <a href="#consulta">Formulario</a>
    <a href="calculadora.html" target="_blank">Calculadora</a>
    <a href="imc.html" target="_blank">IMC</a>
  </div>

  <header>
    <h1>Gerard Valls</h1>
    <p>Nutrición personalizada para deportistas y personas activas</p>
    <button id="toggle-theme">Cambiar a modo claro</button>
  </header>

  <!-- Aquí continúa el contenido: main.wrapper con secciones como servicios, testimonios, formulario, etc. -->
  <main class="wrapper">
    <!-- Inserta aquí todo tu contenido anterior: #servicios, #incluye-todos, #planes, #testimonios, #consulta -->
  </main>

  <!-- Botones fijos (WhatsApp y Scroll Top) -->
  <button id="whatsapp-btn" aria-label="Contactar por WhatsApp"><i class="fab fa-whatsapp"></i></button>
  <button id="scrollTopBtn" aria-label="Volver arriba"><i class="fas fa-arrow-up"></i></button>

  <footer>&copy; 2025 Gerard Valls | Nutrición Profesional</footer>

  <script>
    // Tema claro/oscuro
    const toggleThemeBtn = document.getElementById('toggle-theme');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleThemeBtn.textContent = document.body.classList.contains('light') ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro';
    });

    // Botón scroll arriba
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll', () => {
      scrollBtn.classList.toggle('show', window.scrollY > 300);
    });
    scrollBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // WhatsApp
    const whatsappBtn = document.getElementById('whatsapp-btn');
    whatsappBtn.addEventListener('click', () => window.open('https://wa.me/tu-numero-whatsapp', '_blank'));

    // GSAP Animaciones
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".service, .pricing-card, #incluye-todos").forEach(elem => {
      gsap.from(elem, {
        scrollTrigger: { trigger: elem, start: "top 80%" },
        opacity: 0,
        y: 50,
        duration: 0.8,
        stagger: 0.2,
        ease: "power2.out"
      });
    });

    // Menú desplegable
    const menuBtn = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('show');
    });

    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => menu.classList.remove('show'));
    });
  </script>

</body>
</html>
