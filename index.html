<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

<style>
:root{
  --primary:#00ffc0;
  --primary-hover:#00e6b8;
  --secondary:#ffbf00;
  --dark-bg:#1a1f3f;
  --light-bg:#f5f5f5;
  --text-dark:#e6e6e6;
  --text-light:#222;
  --radius:16px;
  --transition:.5s ease;
  --shadow:0 8px 25px rgba(0,0,0,0.3);
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--dark-bg);
  color:var(--text-dark);
  line-height:1.6;
  overflow-x:hidden;
}
a{text-decoration:none;color:var(--primary);}

/* HEADER */
header{text-align:center;padding:120px 20px 80px;}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip:text;
  color:transparent;
}
header p{font-size:1.3rem;}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:rgba(42,55,96,0.85);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  gap:1rem;
  padding:12px;
  z-index:1000;
}
nav a{font-weight:600;}

/* MAIN */
main.wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:50px 30px;
  border-radius:var(--radius);
  background:rgba(42,55,96,0.85);
  text-align:center;
}

/* FORMULARIO */
.glass-form{
  display:flex;
  flex-direction:column;
  gap:20px;
  margin-top:20px;
  padding:35px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

.form-group{
  position:relative;
}

.form-group i{
  position:absolute;
  top:50%;
  left:14px;
  transform:translateY(-50%);
  color:var(--primary);
  pointer-events:none;
}

.form-group input,
.form-group textarea{
  width:100%;
  padding:16px 14px 16px 42px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.3);
  background:rgba(255,255,255,0.1);
  color:white;
  font-size:1rem;
}

.form-group label{
  position:absolute;
  left:42px;
  top:50%;
  transform:translateY(-50%);
  color:rgba(255,255,255,0.6);
  font-size:1rem;
  pointer-events:none;
  transition:.25s ease;
}

.form-group input:focus,
.form-group textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(0,255,192,0.3);
}

.form-group input:focus + label,
.form-group textarea:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:not(:placeholder-shown) + label{
  top:-10px;
  font-size:.8rem;
  color:var(--primary);
}

button{
  background:var(--primary);
  color:#000;
  font-weight:700;
  padding:14px;
  border:none;
  border-radius:var(--radius);
  cursor:pointer;
}
button:hover{background:var(--primary-hover);}

/* BOTONES FIJOS */
#whatsapp-btn{
  position:fixed;
  bottom:100px;
  right:20px;
  background:#25D366;
  color:white;
  border:none;
  border-radius:50%;
  width:60px;
  height:60px;
  font-size:1.8rem;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
}
#scrollTopBtn{
  position:fixed;
  bottom:30px;
  right:20px;
  background:var(--primary);
  color:white;
  border:none;
  padding:14px;
  border-radius:50%;
  font-size:1.2rem;
  display:none;
}
#scrollTopBtn.show{display:block;}
</style>
</head>

<body>

<header>
<h1>Gerard Valls</h1>
<p>Nutrición personalizada para deportistas y personas activas</p>
</header>

<nav>
<a href="#consulta">Formulario</a>
</nav>

<main class="wrapper">

<section id="consulta" style="max-width:600px;margin:auto;text-align:left;">
<h2>Consulta</h2>

<form class="glass-form" action="https://formspree.io/f/your-form-id" method="POST">

<div class="form-group">
  <i class="fas fa-user"></i>
  <input type="text" id="nombre" name="nombre" placeholder=" " required>
  <label for="nombre">Nombre</label>
</div>

<div class="form-group">
  <i class="fas fa-envelope"></i>
  <input type="email" id="email" name="_replyto" placeholder=" " required>
  <label for="email">Email</label>
</div>

<div class="form-group">
  <i class="fas fa-comment"></i>
  <textarea id="mensaje" name="mensaje" rows="5" placeholder=" " required></textarea>
  <label for="mensaje">Mensaje</label>
</div>

<button type="submit">Enviar</button>
<div id="formMsg" style="text-align:center;margin-top:10px;font-weight:bold;"></div>

</form>
</section>

</main>

<button id="whatsapp-btn"><i class="fab fa-whatsapp"></i></button>
<button id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>

<script>
const scrollBtn=document.getElementById('scrollTopBtn');
window.addEventListener('scroll',()=>scrollBtn.classList.toggle('show',window.scrollY>300));
scrollBtn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

document.getElementById('whatsapp-btn')
  .addEventListener('click',()=>window.open('https://wa.me/XXXXXXXXX','_blank'));

const form=document.querySelector('.glass-form');
const formMsg=document.getElementById('formMsg');

form.addEventListener('submit',e=>{
  e.preventDefault();
  fetch(form.action,{
    method:'POST',
    body:new FormData(form),
    headers:{'Accept':'application/json'}
  }).then(r=>{
    if(r.ok){
      formMsg.textContent="¡Mensaje enviado correctamente!";
      form.reset();
    }else{
      formMsg.textContent="Error al enviar. Intenta de nuevo.";
    }
  });
});
</script>

</body>
</html>
