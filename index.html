<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gracias - Gerard Valls</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0b0f2f, #001f3f);
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 1rem;
    margin: 0;
  }
  h1 { font-size: 3rem; text-shadow: 0 0 10px #00ffccaa; margin-bottom: 0.5rem; }
  p { font-size: 1.4rem; margin: 0.3rem 0 1.5rem; }
  #personal-msg { font-style: italic; color: #66fff2; margin-bottom: 1rem; min-height: 1.5rem; }
  #countdown { font-weight: bold; font-size: 1.2rem; margin-bottom: 1.5rem; color:#00fff0; font-family: monospace; }
  button {
    background-color:#007b5e; color:white; border:none; padding:12px 20px; border-radius:5px;
    cursor:pointer; font-weight:bold; margin:0.3rem; transition: background 0.3s;
  }
  button:hover { background-color:#005f47; }
  #cancelRedirect { background-color:#ff4444; }
  #cancelRedirect:hover { background-color:#ff5555; }
</style>
</head>
<body>

<h1>¡Gracias!</h1>
<p id="personal-msg" aria-live="polite"></p>
<div id="countdown" aria-live="polite">Redireccionando en 10 segundos...</div>

<button onclick="history.back()">Regresar a la página anterior</button>
<button id="cancelRedirect">Cancelar redirección automática</button>

<script>
  // Mostrar nombre desde URL
  const params = new URLSearchParams(window.location.search);
  const nombre = params.get('nombre');
  const personalMsg = document.getElementById('personal-msg');
  personalMsg.textContent = nombre ? `Hola ${nombre}, ¡tu envío fue exitoso!` : "Tu envío fue exitoso!";

  // Contador y redirección
  let seconds = 10;
  const countdownEl = document.getElementById('countdown');
  const cancelBtn = document.getElementById('cancelRedirect');

  let interval = setInterval(() => {
    seconds--;
    if(seconds <= 0){
      clearInterval(interval);
      window.location.href = "index.html"; // Cambiar a tu página principal
    } else {
      countdownEl.textContent = `Redireccionando en ${seconds} segundo${seconds !== 1 ? 's' : ''}...`;
    }
  }, 1000);

  cancelBtn.addEventListener('click', () => {
    clearInterval(interval);
    countdownEl.textContent = "Redirección cancelada";
    cancelBtn.disabled = true;
    cancelBtn.style.cursor = 'default';
  });
</script>

</body>
</html>
