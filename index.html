<style>
/* --- (Tu CSS original, lo respetamos completamente) --- */
:root{--primary:#00ffc0;--primary-hover:#00e6b8;--dark-bg:#1a1f3f;--light-bg:#f5f5f5;--text-dark:#e6e6e6;--text-light:#222;--radius:12px;--transition:.5s ease;}
*{box-sizing:border-box;} body{margin:0;font-family:'Montserrat',sans-serif;background:var(--dark-bg);color:var(--text-dark);overflow-x:hidden;line-height:1.6;transition:background var(--transition),color var(--transition);}
body.light{background:var(--light-bg);color:var(--text-light);} a{color:var(--primary);text-decoration:none;transition:.3s;} a:hover{color:var(--primary-hover);}
header{position:relative;text-align:center;padding:120px 20px 100px;} header h1{font-size:3rem;background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);-webkit-background-clip:text;color:transparent;text-shadow:0 0 20px rgba(0,255,192,0.5);animation:gradMove 10s linear infinite;}
header p{margin-top:10px;font-size:1.2rem;} #toggle-theme{margin-top:20px;background:var(--primary);color:#000;border:none;padding:10px 20px;border-radius:var(--radius);cursor:pointer;font-weight:600;transition:.4s;}
#toggle-theme:hover{background:var(--primary-hover);transform:translateY(-2px);} @keyframes gradMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}
nav{position:sticky;top:0;background:rgba(42,55,96,0.85);backdrop-filter:blur(10px);display:flex;justify-content:center;gap:1rem;padding:12px;z-index:1000;transition:var(--transition);}
body.light nav{background:rgba(245,245,245,0.9);} nav a{font-weight:600;cursor:pointer;}
main.wrapper{max-width:1100px;margin:40px auto;padding:50px 30px 60px;border-radius:var(--radius);backdrop-filter:blur(15px);background:rgba(42,55,96,0.85);text-align:center;transition:var(--transition);}
body.light main.wrapper{background:rgba(245,245,245,0.9);}
h2{font-size:2rem;margin-bottom:20px;position:relative;display:inline-block;}
h2::after{content:"";width:60px;height:3px;display:block;margin:8px auto 0;border-radius:2px;background:var(--primary);transform:scaleX(0);animation:lineDraw 1s forwards;}
@keyframes lineDraw{to{transform:scaleX(1);}}
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;perspective:1200px;}
.service{perspective:1200px;}
.service-inner{position:relative;width:100%;min-height:250px;transform-style:preserve-3d;transition:transform 0.8s ease;}
.service:hover .service-inner{transform:rotateY(180deg);}
.service-front,.service-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:var(--radius);padding:25px;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.service-front{background:rgba(255,255,255,0.05);transition:background 0.4s,box-shadow 0.4s;}
.service-front i{font-size:3rem;margin-bottom:10px;color:var(--primary);transition:transform 0.4s,color 0.4s,text-shadow 0.4s;}
.service:hover .service-front{background:linear-gradient(135deg,#00ffc0,#00bfff,#ff00c8);box-shadow:0 8px 25px rgba(0,0,0,0.3);color:white;}
.service:hover .service-front i{transform:scale(1.2) rotate(5deg);color:white;text-shadow:0 0 20px rgba(255,255,255,0.7);}
.service-back{background:linear-gradient(135deg,#00ffc0,#00bfff);transform:rotateY(180deg);color:#000;}
.service-back ul{text-align:left;margin:10px 0;padding-left:20px;}
.service-back button{margin-top:10px;background:white;color:var(--primary);font-weight:bold;border:none;padding:10px 16px;border-radius:var(--radius);cursor:pointer;transition:0.3s;}
.service-back button:hover{background:var(--primary);color:#000;}
.glass-form{display:flex;flex-direction:column;gap:20px;margin-top:20px;padding:30px;border-radius:16px;background:rgba(255,255,255,0.05);backdrop-filter:blur(15px) saturate(180%);border:1px solid rgba(255,255,255,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.2);color:white;transition:all .4s ease;}
body.light .glass-form{background:rgba(255,255,255,0.25);border:1px solid rgba(255,255,255,0.3);color:var(--text-light);}
.form-group{position:relative;} .form-group input,.form-group textarea{width:100%;padding:16px 14px 16px 36px;border-radius:12px;border:1px solid rgba(255,255,255,0.3);background:rgba(255,255,255,0.1);color:white;font-size:1rem;transition:all .4s ease;}
body.light .glass-form input,body.light .glass-form textarea{border:1px solid rgba(0,0,0,0.3);background:rgba(255,255,255,0.9);color:var(--text-light);}
.form-group label{position:absolute;left:36px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.6);pointer-events:none;transition:all .3s ease;padding:0 4px;}
body.light .glass-form label{color:rgba(0,0,0,0.6);}
.form-group input:focus,.form-group textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 15px var(--primary);}
.form-group input:focus+label,.form-group textarea:focus+label,.form-group input:not(:placeholder-shown)+label,.form-group textarea:not(:placeholder-shown)+label{top:-8px;font-size:0.8rem;color:var(--primary);}
.form-group i{position:absolute;top:50%;left:12px;transform:translateY(-50%);color:var(--primary);font-size:1.2rem;pointer-events:none;z-index:5;transition:all .4s ease;}
button{background:var(--primary);color:#000;border:none;padding:14px 24px;border-radius:var(--radius);cursor:pointer;font-weight:600;transition:.4s;}
button:hover{background:var(--primary-hover);transform:translateY(-2px);}
#whatsapp-btn{position:fixed;bottom:140px;right:20px;z-index:1000;background:#25D366;color:white;border:none;border-radius:50%;width:60px;height:60px;font-size:1.8rem;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.3);transition:.3s;}
#whatsapp-btn:hover{transform:scale(1.1);}
#scrollTopBtn{position:fixed;bottom:60px;right:20px;z-index:1000;background:var(--primary);color:white;border:none;padding:14px 18px;border-radius:50%;font-size:1.3rem;display:none;cursor:pointer;opacity:0;transition:.3s,opacity .5s,transform .3s;}
#scrollTopBtn.show{display:block;opacity:1;} #scrollTopBtn:hover{transform:scale(1.1);background:var(--primary-hover);}
footer{text-align:center;padding:20px;font-size:0.9rem;opacity:0.8;}
@media(max-width:600px){header h1{font-size:2rem;}header p{font-size:1rem;}.services{grid-template-columns:1fr;}}
#testimonios .service .service-front h3,#testimonios .service .service-front p,#testimonios .service .service-front i{color:white;text-shadow:0 2px 10px rgba(0,0,0,0.3);}
#testimonios .service:hover .service-front{background:inherit;box-shadow:0 8px 25px rgba(0,0,0,0.3);}
</style>
</head>
<body>

<header>
  <h1>Gerard Valls</h1>

  <!-- Calculadora -->
  <section id="calculadora">
    <h2>Calculadora de Calor√≠as</h2>
    <form id="calc-form" class="glass-form">
      <div class="form-group">
        <input type="number" id="peso" placeholder=" " required>
        <label>Peso (kg)</label><i class="fas fa-weight"></i>
      </div>
      <div class="form-group">

<!-- Chart.js y jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* --- Interactividad original --- */
document.getElementById('toggle-theme').addEventListener('click',()=>{
  document.body.classList.toggle('light');
  document.getElementById('toggle-theme').textContent=document.body.classList.contains('light')
    ?'Cambiar a modo oscuro'
    :'Cambiar a modo claro';
});

/* Scroll top */
const scrollBtn=document.getElementById("scrollTopBtn");
window.addEventListener("scroll",()=>window.scrollY>300?scrollBtn.classList.add("show"):scrollBtn.classList.remove("show"));
scrollBtn.addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));
document.getElementById("whatsapp-btn").addEventListener("click",()=>window.open("https://wa.me/34600000000","_blank"));

/* --- Calculadora de calor√≠as --- */
let chart;
document.getElementById("calc-form").addEventListener("submit",e=>{
  e.preventDefault();
  const peso=+document.getElementById("peso").value;
  const altura=+document.getElementById("altura").value;
  const edad=+document.getElementById("edad").value;
  const actividad=+document.getElementById("actividad").value;

  const tmb=10*peso+6.25*altura-5*edad+5;
  const mantenimiento=tmb*actividad;
  const deficit=mantenimiento-500;
  const superavit=mantenimiento+300;

  document.getElementById("resultado").innerHTML=`
    <strong>TMB:</strong> ${tmb.toFixed(0)} kcal<br>
    <strong>Mantenimiento:</strong> ${mantenimiento.toFixed(0)} kcal<br>
    <strong>D√©ficit recomendado:</strong> ${deficit.toFixed(0)} kcal<br>
    <strong>Super√°vit recomendado:</strong> ${superavit.toFixed(0)} kcal
  `;

  actualizarGrafico(mantenimiento);
});

function actualizarGrafico(calorias){
  const proteinas=(calorias*0.3)/4;
  const carbos=(calorias*0.4)/4;
  const grasas=(calorias*0.3)/9;

  const ctx=document.getElementById("graficoMacros");
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:"doughnut",
    data:{
      labels:["Prote√≠nas","Carbohidratos","Grasas"],
      datasets:[{
        data:[proteinas,carbos,grasas],
        backgroundColor:["#00ffc0","#00bfff","#ff00c8"],
        borderWidth:1
      }]
    },
    options:{
      plugins:{
        tooltip:{callbacks:{label:(ctx)=>`${ctx.label}: ${ctx.parsed.toFixed(0)} g`}},
        legend:{position:"bottom"}
      },
      animation:{animateScale:true}
    }
  });

  document.getElementById("descargarPDF").style.display="inline-block";
}

/* --- Generador de PDF --- */
document.getElementById("descargarPDF").addEventListener("click",()=>{
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const primaryColor=[0,255,192];
  const darkText=[40,40,40];

  doc.setFontSize(22);
  doc.setTextColor(...primaryColor);
  doc.text("Resultados de la Calculadora",105,20,{align:"center"});

  const textoPlano=document.getElementById("resultado").innerText.split("\n");
  let y=40;
  doc.setFontSize(12);
  textoPlano.forEach(linea=>{
    if(linea.includes("Mantenimiento")) doc.setTextColor(34,197,94);
    else if(linea.includes("D√©ficit")) doc.setTextColor(239,68,68);
    else if(linea.includes("Super√°vit")) doc.setTextColor(59,130,246);
    else doc.setTextColor(...darkText);
    doc.text(linea,20,y);
    y+=8;
  });

  const canvas=document.getElementById("graficoMacros");
  const imgData=canvas.toDataURL("image/png",1.0);
  doc.addImage(imgData,"PNG",20,y+5,170,90);

  doc.setFontSize(10);
  doc.setTextColor(...darkText);
  doc.text("Generado por Gerard Valls - Nutrici√≥n Profesional",105,290,{align:"center"});

  doc.save("resultados-macros.pdf");
});
</script>
