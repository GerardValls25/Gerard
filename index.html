<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

<style>
:root {
  --primary:#00ffc0;
  --primary-hover:#00e6b8;
  --dark-bg:#1a1f3f;
  --light-bg:#f5f5f5;
  --text-dark:#e6e6e6;
  --text-light:#222;
  --radius:12px;
  --transition:.5s ease;
}
*{box-sizing:border-box;}
body {
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--dark-bg);
  color:var(--text-dark);
  overflow-x:hidden;
  line-height:1.6;
  transition:background var(--transition),color var(--transition);
}
body.light{background:var(--light-bg);color:var(--text-light);}
a{color:var(--primary);text-decoration:none;transition:.3s;}
a:hover{color:var(--primary-hover);}

/* HEADER */
header{text-align:center;padding:120px 20px 100px;}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 20px rgba(0,255,192,0.5);
  animation:gradMove 10s linear infinite;
}
header p{margin-top:10px;font-size:1.2rem;}
#toggle-theme{
  margin-top:20px;
  background:var(--primary);color:#000;
  border:none;padding:10px 20px;
  border-radius:var(--radius);cursor:pointer;
  font-weight:600;transition:.4s;
}
#toggle-theme:hover{background:var(--primary-hover);transform:translateY(-2px);}
@keyframes gradMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}

/* NAV */
nav{
  position:sticky;top:0;background:rgba(42,55,96,0.85);backdrop-filter:blur(10px);
  display:flex;justify-content:center;gap:1rem;padding:12px;z-index:1000;
}
body.light nav{background:rgba(245,245,245,0.9);}
nav a{font-weight:600;}

/* MAIN WRAPPER */
main.wrapper{
  max-width:1100px;margin:40px auto;padding:50px 30px 60px;
  border-radius:var(--radius);backdrop-filter:blur(15px);
  background:rgba(42,55,96,0.85);text-align:center;
}
body.light main.wrapper{background:rgba(245,245,245,0.9);}

/* TITULOS */
h2{font-size:2rem;margin-bottom:20px;position:relative;display:inline-block;}
h2::after{
  content:"";width:60px;height:3px;display:block;margin:8px auto 0;border-radius:2px;background:var(--primary);
  transform:scaleX(0);animation:lineDraw 1s forwards;
}
@keyframes lineDraw{to{transform:scaleX(1);}}

/* GRID SERVICIOS / TESTIMONIOS */
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;perspective:1200px;}
.service-inner{position:relative;width:100%;min-height:250px;transform-style:preserve-3d;transition:transform 0.8s ease;}
.service:hover .service-inner{transform:rotateY(180deg);}
.service-front,.service-back{
  position:absolute;width:100%;height:100%;backface-visibility:hidden;
  border-radius:var(--radius);padding:25px;display:flex;flex-direction:column;justify-content:center;align-items:center;
}
.service-front{
  background:rgba(255,255,255,0.05);transition:background 0.4s,box-shadow 0.4s;
}
.service-back{
  background:linear-gradient(135deg,#00ffc0,#00bfff);transform:rotateY(180deg);color:#000;
}
.service-back ul{text-align:left;margin:10px 0;padding-left:20px;}
.service-back button{
  margin-top:10px;background:white;color:var(--primary);font-weight:bold;
  border:none;padding:10px 16px;border-radius:var(--radius);cursor:pointer;transition:0.3s;
}
.service-back button:hover{background:var(--primary);color:#000;}

/* ICONOS DE SERVICIOS */
.icon-planes, .icon-deporte, .icon-peso, .icon-online {
  color:#fff;border-radius:50%;padding:12px;font-size:2.5rem;
  transition:transform 0.4s ease, box-shadow 0.4s ease;
}
.icon-planes {background:#4caf50;box-shadow:0 0 12px rgba(76,175,80,0.6);}
.icon-deporte {background:#2196f3;box-shadow:0 0 12px rgba(33,150,243,0.6);}
.icon-peso {background:#ff9800;box-shadow:0 0 12px rgba(255,152,0,0.6);}
.icon-online {background:#9c27b0;box-shadow:0 0 12px rgba(156,39,176,0.6);}
.service:hover .service-front i {
  transform: scale(1.25) rotate(8deg);
  animation: glowPulse 1.2s infinite;
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.4); }
  50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
  100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.4); }
}

/* TESTIMONIOS */
#testimonios .service .service-front h3,
#testimonios .service .service-front p,
#testimonios .service .service-front i {
  color:white;text-shadow:0 2px 10px rgba(0,0,0,0.3);
}
#testimonios .service:hover .service-front {
  background:inherit;box-shadow:0 8px 25px rgba(0,0,0,0.3);
}

/* FORMULARIO */
.glass-form{display:flex;flex-direction:column;gap:20px;margin-top:20px;padding:30px;
  border-radius:16px;background:rgba(255,255,255,0.05);backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,0.2);box-shadow:0 8px 32px rgba(0,0,0,0.2);}
.form-group{position:relative;}
.form-group input,.form-group textarea{
  width:100%;padding:16px 14px 16px 36px;border-radius:12px;border:1px solid rgba(255,255,255,0.3);
  background:rgba(255,255,255,0.1);color:white;font-size:1rem;
}
.form-group label{position:absolute;left:36px;top:50%;transform:translateY(-50%);
  color:rgba(255,255,255,0.6);transition:.3s;}
.form-group input:focus,.form-group textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 15px var(--primary);}
.form-group input:focus+label,.form-group textarea:focus+label,
.form-group input:not(:placeholder-shown)+label,.form-group textarea:not(:placeholder-shown)+label{
  top:-8px;font-size:0.8rem;color:var(--primary);
}
.form-group i{position:absolute;top:50%;left:12px;transform:translateY(-50%);color:var(--primary);}

/* BOTÓN DE ENVÍO - ESTADO LOADING */
#contact-form button {
  background: var(--primary);
  border: none;
  padding: 12px 18px;
  border-radius: var(--radius);
  font-weight: bold;
  color: #000;
  cursor: pointer;
  transition: background 0.3s ease;
  position: relative;
  overflow: hidden;
}
#contact-form button.loading {
  color: transparent;
  animation: buttonPulse 1.2s infinite ease-in-out;
}
#contact-form button.loading::after {
  content: "";
  position: absolute;
  inset: 0;
  margin: auto;
  width: 22px;
  height: 22px;
  border: 3px solid rgba(0, 0, 0, 0.3);
  border-top-color: #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {to{transform: rotate(360deg);}}
@keyframes buttonPulse {
  0%   { transform: scale(0.98); filter: brightness(0.9); }
  50%  { transform: scale(1); filter: brightness(1.1); }
  100% { transform: scale(0.98); filter: brightness(0.9); }
}

/* BOTONES FLOTANTES */
#whatsapp-btn{position:fixed;bottom:140px;right:20px;background:#25D366;color:white;border:none;
  border-radius:50%;width:60px;height:60px;font-size:1.8rem;display:flex;align-items:center;justify-content:center;
  cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.3);}
#scrollTopBtn{position:fixed;bottom:60px;right:20px;background:var(--primary);color:white;border:none;
  padding:14px 18px;border-radius:50%;font-size:1.3rem;display:none;cursor:pointer;opacity:0;transition:.3s;}
#scrollTopBtn.show{display:block;opacity:1;}
footer{text-align:center;padding:20px;font-size:0.9rem;opacity:0.8;}
</style>
</head>
<body>

<header>
  <h1>Gerard Valls</h1>
  <p>Nutrición personalizada para deportistas y personas activas</p>
  <button id="toggle-theme">Cambiar a modo claro</button>
</header>

<nav>
  <a href="#servicios">Servicios</a>
  <a href="#testimonios">Testimonios</a>
  <a href="#consulta">Formulario</a>
  <a href="calculadora.html" target="_blank">Calculadora</a>
</nav>

<main class="wrapper">
  <!-- SERVICIOS -->
  <!-- (igual que antes) -->

  <!-- FORMULARIO -->
  <section id="consulta">
    <h2>Formulario de contacto</h2>
    <form id="contact-form" action="https://formspree.io/f/mnqwerty" method="POST" class="glass-form">
      <div class="form-group">
        <input type="text" name="name" placeholder=" " required>
        <label>Nombre completo</label>
        <i class="fas fa-user"></i>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder=" " required>
        <label>Correo electrónico</label>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="form-group">
        <textarea name="message" rows="5" placeholder=" " required></textarea>
        <label>Mensaje</label>
        <i class="fas fa-comment"></i>
      </div>
      <button type="submit">Enviar</button>
      <span id="form-feedback" aria-live="polite"></span>
    </form>
  </section>
</main>

<footer>&copy; 2025 Gerard Valls - Todos los derechos reservados.</footer>

<button id="whatsapp-btn" aria-label="Abrir chat de WhatsApp"><i class="fab fa-whatsapp"></i></button>
<button id="scrollTopBtn" aria-label="Subir al inicio"><i class="fas fa-arrow-up"></i></button>

<script>
document.getElementById('toggle-theme').addEventListener('click',()=>{
  document.body.classList.toggle('light');
  document.getElementById('toggle-theme').textContent=document.body.classList.contains('light')
    ?'Cambiar a modo oscuro':'Cambiar a modo claro';
});

/* GSAP Animaciones */
window.addEventListener('DOMContentLoaded',()=>{
  if(typeof gsap!=='undefined' && typeof ScrollTrigger!=='undefined'){gsap.registerPlugin(ScrollTrigger);}
  gsap.from("header h1",{opacity:0,y:-50,duration:1});
  gsap.from("header p",{opacity:0,y:30,duration:1,delay:0.3});
  gsap.utils.toArray("#servicios .service").forEach((el,i)=>{
    gsap.from(el,{scrollTrigger:{trigger:el,start:"top 80%"},opacity:0,y:50,duration:0.6,delay:i*0.1});
  });
  gsap.utils.toArray("#testimonios .service").forEach((el,i)=>{
    gsap.from(el,{scrollTrigger:{trigger:el,start:"top 80%"},opacity:0,y:40,rotateY:-8,duration:0.8,delay:i*0.08,ease:"back.out(1.6)"});
  });
});

/* Scroll top */
const scrollBtn=document.getElementById('scrollTopBtn');
window.addEventListener('scroll',()=>{window.scrollY>300?scrollBtn.classList.add('show'):scrollBtn.classList.remove('show');});
scrollBtn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));

/* WhatsApp */
document.getElementById('whatsapp-btn').addEventListener('click',()=>{
  window.open('https://wa.me/34600000000?text=¡Hola! Me interesa una consulta.','_blank');
});

/* Formulario con loading state */
document.getElementById('contact-form').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const form=e.target;
  const button=form.querySelector("button");
  const feedback=document.getElementById('form-feedback');
  button.classList.add("loading");
  const data=new FormData(form);
  try {
    const res=await fetch(form.action,{method:form.method,body:data,headers:{'Accept':'application/json'}});
    if(res.ok){
      feedback.textContent='✅ Mensaje enviado correctamente';
      feedback.style.color='var(--primary)';
      form.reset();
    } else {
      feedback.textContent='❌ Hubo un error. Inténtalo de nuevo.';
      feedback.style.color='red';
    }
  } catch (err){
    feedback.textContent='⚠️ No se pudo conectar. Revisa tu conexión.';
    feedback.style.color='orange';
  } finally {
    button.classList.remove("loading");
  }
});
</script>
</body>
</html>
