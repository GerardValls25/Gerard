<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerard Valls - Nutrición Profesional</title>
  
  <!-- Meta Tags para SEO -->

  <meta name="keywords" content="nutrición, dietista, deporte, plan nutricional, pérdida de peso, salud, asesoría deportiva, entrenamiento, consulta online">
  <meta name="author" content="Gerard Valls">
  
  <!-- Open Graph Tags -->
  <meta property="og:title" content="Gerard Valls - Nutrición Profesional">
  <meta property="og:description" content="Nutrición personalizada para deportistas y personas activas.">
  <meta property="og:image" content="URL-de-tu-imagen.jpg">
  <meta property="og:url" content="https://www.tu-sitio-web.com">
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gerard Valls - Nutrición Profesional">
  <meta name="twitter:description" content="Nutrición personalizada para deportistas y personas activas.">
  <meta name="twitter:image" content="URL-de-tu-imagen.jpg">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>
  
  <!-- CSS Customizado -->
  <style>
    :root {
      --primary: #00ffc0;
      --primary-hover: #00e6b8;
      --secondary: #ffbf00;
      --dark-bg: #1a1f3f;
      --light-bg: #f5f5f5;
      --text-dark: #e6e6e6;
      --text-light: #222;
      --radius: 16px;
      --transition: .5s ease;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      --badge-shadow: 0 0 20px rgba(255, 191, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--dark-bg);
      color: var(--text-dark);
      transition: background var(--transition), color var(--transition);
    }

    h1, h2, h3, h4, h5 {
      color: var(--primary);
    }

    /* Estilos generales del formulario */
    .glass-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: 1px solid var(--text-dark);
      color: var(--text-dark);
      border-radius: var(--radius);
      outline: none;
    }

    label {
      position: absolute;
      top: 0;
      left: 0;
      padding-left: 10px;
      padding-top: 12px;
      color: var(--text-dark);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    input:focus + label, textarea:focus + label, input:not(:placeholder-shown) + label, textarea:not(:placeholder-shown) + label {
      top: -1.5rem;
      left: 0;
      font-size: 0.9rem;
      color: var(--primary);
    }

    .form-group i {
      position: absolute;
      top: 10px;
      left: 10px;
      color: var(--primary);
    }

    button {
      background-color: var(--primary);
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: var(--radius);
      color: #fff;
      cursor: pointer;
      transition: background-color var(--transition);
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .form-message {
      margin-top: 15px;
      font-size: 1rem;
    }

    /* Estilo para el botón de WhatsApp */
    #whatsapp-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #25D366;
      border-radius: 50%;
      padding: 10px;
      font-size: 2rem;
      color: white;
      border: none;
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    #whatsapp-btn:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <!-- Formulario de Consulta -->
  <section class="glass-form-container">
    <form class="glass-form" action="https://formspree.io/f/your-form-id" method="POST" aria-labelledby="consulta-form">
      <h2 id="consulta-form">Consulta</h2>
      <div class="form-group">
        <input type="text" id="nombre" name="nombre" placeholder=" " required aria-describedby="nombre-helper">
        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
        <small id="nombre-helper">Escribe tu nombre completo.</small>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="_replyto" placeholder=" " required aria-describedby="email-helper">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <small id="email-helper">Escribe tu correo electrónico.</small>
      </div>
      <div class="form-group">
        <textarea id="mensaje" name="mensaje" rows="5" placeholder=" " required aria-describedby="mensaje-helper"></textarea>
        <label for="mensaje"><i class="fas fa-comment"></i> Mensaje</label>
        <small id="mensaje-helper">Cuéntame cómo puedo ayudarte.</small>
      </div>
      <button type="submit" aria-label="Enviar consulta">Enviar</button>
      <div class="form-message" id="form-msg"></div>
    </form>
  </section>

  <!-- Botón de WhatsApp -->
  <button id="whatsapp-btn" aria-label="Contactar por WhatsApp">
    <i class="fab fa-whatsapp" aria-hidden="true"></i>
  </button>

  <!-- JavaScript para manejar el formulario -->
  <script>
    const form = document.querySelector('.glass-form');
    const formMsg = document.getElementById('form-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' },
      })
      .then((response) => {
        if (response.ok) {
          formMsg.textContent = "¡Gracias! Tu mensaje ha sido enviado.";
          formMsg.style.color = "green";
          form.reset();
        } else {
          formMsg.textContent = "Oops! Hubo un error. Intenta de nuevo.";
          formMsg.style.color = "red";
        }
      })
      .catch(() => {
        formMsg.textContent = "Hubo un problema al enviar el mensaje. Por favor, inténtalo más tarde.";
        formMsg.style.color = "red";
      });
    });
  </script>
</body>
</html>
