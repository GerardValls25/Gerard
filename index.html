<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --primary:#00ffc0;
  --primary-hover:#00e6b8;
  --secondary:#ffbf00;
  --dark-bg:#1a1f3f;
  --light-bg:#eaeaea;
  --text-dark:#e6e6e6;
  --text-light:#222;
  --radius:16px;
  --transition:.5s ease;
  --shadow:0 8px 25px rgba(0,0,0,0.3);
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Montserrat',sans-serif;background:var(--dark-bg);color:var(--text-dark);line-height:1.6;overflow-x:hidden;transition:background var(--transition),color var(--transition);}
body.light{background:var(--light-bg);color:var(--text-light);}
a{text-decoration:none;color:var(--primary);transition:.3s;}
a:hover{color:var(--primary-hover);}

/* HEADER */
header{
  text-align:center;padding:120px 20px 80px;position:relative;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip:text;color:transparent;
  text-shadow:0 0 15px rgba(0,255,192,0.4);
  animation:gradMove 12s linear infinite;
}
header p{
  margin-top:12px;font-size:1.3rem;
  text-shadow:0 2px 8px rgba(0,0,0,0.3);
  opacity:0;transform:translateY(20px);animation:fadeInUp 1s forwards 0.5s;
}
#toggle-theme{
  margin-top:20px;background:var(--primary);color:#000;border:none;padding:14px 28px;border-radius:var(--radius);
  cursor:pointer;font-weight:600;transition:.4s;
}
#toggle-theme:hover{background:var(--primary-hover);transform:translateY(-2px);}
@keyframes gradMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}

/* NAV */
nav{position:sticky;top:0;background:rgba(42,55,96,0.85);backdrop-filter:blur(10px);display:flex;justify-content:center;gap:1rem;padding:12px;z-index:1000;}
body.light nav{background:rgba(255,255,255,0.9);}
nav a{font-weight:600;}

/* MAIN WRAPPER */
main.wrapper{max-width:1200px;margin:40px auto;padding:50px 30px 60px;border-radius:var(--radius);backdrop-filter:blur(15px);background:rgba(42,55,96,0.85);text-align:center;transition:background var(--transition);}
body.light main.wrapper{background:rgba(255,255,255,0.9);}

/* TITULOS */
h2{font-size:2rem;margin-bottom:20px;position:relative;display:inline-block;}
h2::after{content:"";width:60px;height:3px;display:block;margin:8px auto 0;border-radius:2px;background:var(--primary);transform:scaleX(0);animation:lineDraw 1s forwards;}
@keyframes lineDraw{to{transform:scaleX(1);}}

/* SERVICIOS */
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;perspective:1200px;}
.service-inner{position:relative;width:100%;min-height:250px;transform-style:preserve-3d;transition:transform 0.8s ease;}
.service:hover .service-inner{transform:rotateY(180deg);}
.service-front,.service-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:var(--radius);padding:25px;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:.4s;}
.service-front{background:rgba(255,255,255,0.05);box-shadow:var(--shadow);}
.service-back{background:linear-gradient(135deg,#00ffc0,#00bfff);transform:rotateY(180deg);color:#000;text-align:left;}
.service-back ul{margin:0;padding-left:20px;}
.service-back button{margin-top:12px;background:white;color:var(--primary);font-weight:bold;border:none;padding:12px 16px;border-radius:var(--radius);cursor:pointer;transition:.3s;}
.service-back button:hover{background:var(--primary);color:#000;}
.icon-planes, .icon-deporte, .icon-peso, .icon-online{color:#fff;border-radius:50%;padding:12px;font-size:2.5rem;transition:transform .4s,box-shadow .4s;}
.icon-planes{background:#4caf50;box-shadow:0 0 15px rgba(76,175,80,0.6);}
.icon-deporte{background:#2196f3;box-shadow:0 0 15px rgba(33,150,243,0.6);}
.icon-peso{background:#ff9800;box-shadow:0 0 15px rgba(255,152,0,0.6);}
.icon-online{background:#9c27b0;box-shadow:0 0 15px rgba(156,39,176,0.6);}
.service:hover .service-front i{transform:scale(1.3) rotate(8deg);animation:glowPulse 1.2s infinite;}
@keyframes glowPulse{0%{box-shadow:0 0 5px rgba(255,255,255,0.4);}50%{box-shadow:0 0 25px rgba(255,255,255,0.9);}100%{box-shadow:0 0 5px rgba(255,255,255,0.4);}}

/* BENEFICIOS PLANES */
#incluye-todos{margin:60px auto;padding:40px;max-width:850px;border-radius:24px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);box-shadow:var(--shadow);transition:background var(--transition);}
#incluye-todos ul{list-style:none;padding:0;margin:0;}
#incluye-todos li{margin:12px 0;display:flex;align-items:center;gap:12px;font-size:1rem;transition:.3s;}
#incluye-todos li i{color:var(--primary);}
#incluye-todos p{margin-top:20px;font-weight:bold;color:var(--secondary);animation:blink 1.5s infinite;}
@keyframes blink{0%,50%,100%{opacity:1;}25%,75%{opacity:0.6;}}

/* FORMULARIO */
.glass-form{display:flex;flex-direction:column;gap:20px;margin-top:20px;padding:35px;border-radius:20px;background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.2);box-shadow:0 10px 40px rgba(0,0,0,0.2);transition:background var(--transition);position:relative;}
body.light .glass-form{background:rgba(255,255,255,0.3);border:1px solid rgba(0,0,0,0.1);}
.form-group{position:relative;}
.form-group input,.form-group textarea{width:100%;padding:16px 14px 16px 36px;border-radius:12px;border:1px solid rgba(255,255,255,0.3);background:rgba(255,255,255,0.1);color:white;font-size:1rem;transition:.3s;}
body.light .form-group input, body.light .form-group textarea{background:white;color:#222;border:1px solid #ccc;}
.form-group label{position:absolute;left:36px;top:50%;transform:translateY(-50%);color:rgba(255,255,255,0.6);transition:.3s;}
.form-group input:focus,.form-group textarea:focus{outline:none;border-color:var(--primary);box-shadow:0 0 20px var(--primary);}
.form-group input:focus+label,.form-group textarea:focus+label,
.form-group input:not(:placeholder-shown)+label,.form-group textarea:not(:placeholder-shown)+label{
  top:-10px;font-size:.85rem;color:var(--primary);
}

/* ICONOS INPUT */
.icon-input {
  position: absolute;
  left:12px;
  top:50%;
  transform: translateY(-50%);
  color: rgba(255,255,255,0.6);
  pointer-events: none;
  font-size:1rem;
  transition: all 0.3s ease;
}
.form-group input:focus ~ .icon-input,
.form-group textarea:focus ~ .icon-input,
.form-group input:not(:placeholder-shown) ~ .icon-input,
.form-group textarea:not(:placeholder-shown) ~ .icon-input {
  color: var(--primary);
  transform: translateY(-50%) scale(1.2);
}

/* BOTONES FIJOS */
#scrollTopBtn{position:fixed;bottom:60px;right:20px;background:var(--primary);color:white;border:none;padding:14px 18px;border-radius:50%;font-size:1.3rem;display:none;cursor:pointer;opacity:0;transition:.3s;}
#scrollTopBtn.show{display:block;opacity:1;}
#whatsappBtn {
  position: fixed;
  bottom: 120px;
  right: 20px;
  background: #25d366;
  color: white;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  z-index: 999;
  transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
  opacity: 0;
}
#whatsappBtn.show {
  display: flex;
  opacity: 1;
}
footer{text-align:center;padding:20px;font-size:0.9rem;opacity:0.8;}

/* RESPONSIVE */
@media (max-width:768px){
  header h1{font-size:2.2rem;}
  header p{font-size:1.1rem;}
  .services{grid-template-columns:1fr;}
}

/* FORMULARIO MODO CLARO */
body.light .form-group label {color: #555; background: white; padding: 0 6px;}
body.light .form-group .icon-input {color: #555;}
</style>
</head>
<body>

<header>
<h1>Gerard Valls</h1>
<p>Pierde grasa, mejora tu rendimiento y deja de improvisar con tu alimentación.<br><strong>Planes reales para personas activas y deportistas ocupados.</strong></p>
<button onclick="location.href='#consulta'" style="background:var(--primary);color:#000;padding:14px 28px;border:none;border-radius:var(--radius);font-weight:600;cursor:pointer;">Quiero mi plan personalizado</button>
<br>
<button id="toggle-theme">Cambiar a modo claro</button>
</header>

<nav>
<a href="#servicios">Servicios</a>
<a href="#testimonios">Testimonios</a>
<a href="#consulta">Formulario</a>
<a href="calculadora.html" target="_blank">Calculadora</a>
<a href="imc.html" target="_blank">IMC</a>
</nav>

<main class="wrapper">
<!-- Aquí van tus secciones como Servicios, Planes, Formulario (idénticas a tu original) -->
<!-- ... puedes pegar tu contenido actual de servicios, planes y formulario ... -->
</main>

<!-- BOTONES FIJOS -->

<a id="whatsappBtn" href="https://wa.me/346XXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>

<footer>
<p>© 2026 Gerard Valls. Todos los derechos reservados.</p>
</footer>

<script>
// TOGGLE THEME
const toggleBtn = document.getElementById('toggle-theme');
toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('light');
  toggleBtn.textContent = document.body.classList.contains('light') ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro';
});

// SCROLL TOP & WHATSAPP BUTTON
const scrollBtn = document.getElementById('scrollTopBtn');
const whatsappBtn = document.getElementById('whatsappBtn');

window.addEventListener('scroll', () => {
  if(window.scrollY > 300){
    scrollBtn.classList.add('show');
    whatsappBtn.classList.add('show');
  } else {
    scrollBtn.classList.remove('show');
    whatsappBtn.classList.remove('show');
  }
});

scrollBtn.addEventListener('click', () => window.scrollTo({top:0,behavior:'smooth'}));
</script>

</body>
</html>
