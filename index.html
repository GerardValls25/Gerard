<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario con validaci칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -6px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>

<h2>Formulario de Contacto</h2>

<form id="contactForm" action="https://formspree.io/f/tu_form_id" method="POST" novalidate>
  <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required />
  <div id="errorNombre" class="error">Por favor ingresa tu nombre.</div>

  <input type="email" name="email" id="email" placeholder="Tu correo electr칩nico" required />
  <div id="errorEmail" class="error">Por favor ingresa un correo v치lido.</div>

  <!-- Cambia esta URL a la de tu p치gina gracias -->
  <input type="hidden" name="_redirect" value="https://tu-dominio.com/gracias.html" />

  <button type="submit">Enviar</button>
</form>

<script>
  const form = document.getElementById('contactForm');
  const nombre = document.getElementById('nombre');
  const email = document.getElementById('email');
  const errorNombre = document.getElementById('errorNombre');
  const errorEmail = document.getElementById('errorEmail');

  form.addEventListener('submit', function(e) {
    let valid = true;

    // Validar nombre
    if (!nombre.value.trim()) {
      errorNombre.style.display = 'block';
      valid = false;
    } else {
      errorNombre.style.display = 'none';
    }

    // Validar email
    const emailVal = email.value.trim();
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailVal || !emailPattern.test(emailVal)) {
      errorEmail.style.display = 'block';
      valid = false;
    } else {
      errorEmail.style.display = 'none';
    }

    if (!valid) {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
