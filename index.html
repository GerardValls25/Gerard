<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

<style>
:root{
  --primary:#00ffc0;
  --primary-hover:#00e6b8;
  --dark-bg:#1a1f3f;
  --light-bg:#f5f5f5;
  --text-dark:#e6e6e6;
  --text-light:#222;
  --radius:12px;
  --transition:.5s ease;
}
*{box-sizing:border-box;}
body{
  margin:0; font-family:'Montserrat',sans-serif;
  background:var(--dark-bg);
  color:var(--text-dark);
  overflow-x:hidden; line-height:1.6;
  transition:background var(--transition),color var(--transition);
}
body.light{background:var(--light-bg); color:var(--text-light);}
a{color:var(--primary); text-decoration:none; transition:.3s;}
a:hover{color:var(--primary-hover);}

/* HEADER */
header{
  position:relative;
  text-align:center;
  padding:120px 20px 100px;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 20px rgba(0,255,192,0.5);
  animation:gradMove 10s linear infinite;
}
header p{margin-top:10px;font-size:1.2rem;}
#toggle-theme{
  background:var(--primary); color:#000;
  border:none; padding:10px 20px;
  border-radius:var(--radius); cursor:pointer;
  font-weight:600; transition:.4s;
}
#toggle-theme:hover{background:var(--primary-hover); transform:translateY(-2px);}
@keyframes gradMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}

/* Navegación */
nav{
  position:sticky; top:0; background:rgba(42,55,96,0.85); backdrop-filter:blur(10px);
  display:flex; justify-content:center; gap:1rem; padding:12px; z-index:1000; transition:var(--transition);
}
body.light nav{background:rgba(245,245,245,0.9);}
nav a{font-weight:600; cursor:pointer;}

/* Main wrapper */
main.wrapper{
  max-width:1100px; margin:40px auto; padding:50px 30px 60px;
  border-radius:var(--radius); backdrop-filter:blur(15px); background:rgba(42,55,96,0.85); text-align:center;
  transition:var(--transition);
}
body.light main.wrapper{background:rgba(245,245,245,0.9);}

/* Secciones */
h2{font-size:2rem; margin-bottom:20px; position:relative; display:inline-block;}
h2::after{
  content:""; width:60px; height:3px; display:block; margin:8px auto 0; border-radius:2px; background:var(--primary);
  transform:scaleX(0); animation:lineDraw 1s forwards;
}
@keyframes lineDraw{to{transform:scaleX(1);}}

/* Servicios con Flip Card */
.services{display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:30px; perspective:1200px;}
.service{perspective:1200px;}
.service-inner{
  position:relative; width:100%; min-height:250px;
  transform-style:preserve-3d; transition:transform 0.8s ease;
}
.service:hover .service-inner{transform:rotateY(180deg);}
.service-front,.service-back{
  position:absolute; width:100%; height:100%;
  backface-visibility:hidden; border-radius:var(--radius);
  padding:25px; display:flex; flex-direction:column; justify-content:center; align-items:center;
}
.service-front{
  background:rgba(255,255,255,0.05); transition:background 0.4s, box-shadow 0.4s;
}
.service-front i{
  font-size:3rem; margin-bottom:10px; color:var(--primary);
  transition:transform 0.4s, color 0.4s, text-shadow 0.4s;
}
.service:hover .service-front{
  background:linear-gradient(135deg,#00ffc0,#00bfff,#ff00c8);
  box-shadow:0 8px 25px rgba(0,0,0,0.3); color:white;
}
.service:hover .service-front i{transform:scale(1.2) rotate(5deg); color:white; text-shadow:0 0 20px rgba(255,255,255,0.7);}
.service-back{
  background:linear-gradient(135deg,#00ffc0,#00bfff); transform:rotateY(180deg); color:#000;
}
.service-back ul{text-align:left; margin:10px 0; padding-left:20px;}
.service-back button{
  margin-top:10px; background:white; color:var(--primary); font-weight:bold;
  border:none; padding:10px 16px; border-radius:var(--radius); cursor:pointer; transition:0.3s;
}
.service-back button:hover{background:var(--primary); color:#000;}

/* Formulario Glass */
.glass-form{display:flex; flex-direction:column; gap:20px; margin-top:20px; padding:30px; border-radius:16px;
  background:rgba(255,255,255,0.05); backdrop-filter:blur(15px) saturate(180%);
  border:1px solid rgba(255,255,255,0.2); box-shadow:0 8px 32px rgba(0,0,0,0.2); color:white; transition:all .4s ease;}
body.light .glass-form{background:rgba(255,255,255,0.25); border:1px solid rgba(255,255,255,0.3); color:var(--text-light);}
.form-group{position:relative;}
.form-group input, .form-group textarea{
  width:100%; padding:16px 14px 16px 36px; border-radius:12px;
  border:1px solid rgba(255,255,255,0.3); background:rgba(255,255,255,0.1); color:white; font-size:1rem; transition:all .4s ease;
}
body.light .glass-form input, body.light .glass-form textarea{border:1px solid rgba(0,0,0,0.3); background:rgba(255,255,255,0.9); color:var(--text-light);}
.form-group label{position:absolute; left:36px; top:50%; transform:translateY(-50%); color:rgba(255,255,255,0.6); pointer-events:none; transition: all .3s ease; padding:0 4px;}
body.light .glass-form label{color: rgba(0,0,0,0.6);}
.form-group input:focus, .form-group textarea:focus{outline:none; border-color:var(--primary); box-shadow:0 0 15px var(--primary);}
.form-group input:focus + label, .form-group textarea:focus + label,
.form-group input:not(:placeholder-shown) + label, .form-group textarea:not(:placeholder-shown) + label{top:-8px; font-size:0.8rem; color:var(--primary);}
.form-group i{position:absolute; top:50%; left:12px; transform:translateY(-50%); color:var(--primary); font-size:1.2rem; pointer-events:none; z-index:5; transition:all .4s ease;}
button{background:var(--primary); color:#000; border:none; padding:14px 24px; border-radius:var(--radius); cursor:pointer; font-weight:600; transition:.4s;}
button:hover{background:var(--primary-hover); transform:translateY(-2px);}

/* Botones flotantes */
#whatsapp-btn{position:fixed; bottom:140px; right:20px; z-index:1000; background:#25D366; color:white; border:none; border-radius:50%; width:60px; height:60px; font-size:1.8rem; display:flex; align-items:center; justify-content:center; cursor:pointer; box-shadow:0 5px 15px rgba(0,0,0,0.3); transition:.3s;}
#whatsapp-btn:hover{transform:scale(1.1);}
#scrollTopBtn{position:fixed; bottom:60px; right:20px; z-index:1000; background:var(--primary); color:white; border:none; padding:14px 18px; border-radius:50%; font-size:1.3rem; display:none; cursor:pointer; opacity:0; transition:.3s, opacity .5s, transform .3s;}
#scrollTopBtn.show{display:block; opacity:1;}
#scrollTopBtn:hover{transform:scale(1.1); background:var(--primary-hover);}
footer{text-align:center; padding:20px; font-size:0.9rem; opacity:0.8;}
@media(max-width:600px){header h1{font-size:2rem;} header p{font-size:1rem;} .services{grid-template-columns:1fr;}}

/* Ajustes para testimonios */
#testimonios .service .service-front h3,
#testimonios .service .service-front p,
#testimonios .service .service-front i {
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.3);
}
#testimonios .service:hover .service-front {
  background: inherit;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<header>
  <h1>Gerard Valls</h1>
  <p>Nutrición personalizada para deportistas y personas activas</p>

  <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
    <button id="toggle-theme">Cambiar a modo claro</button>
    <input type="color" id="colorPicker" value="#00ffc0" title="Elige color" style="width:40px; height:40px; border:none; border-radius:50%; cursor:pointer;">
    <button id="calorias-btn">Calcular Calorías</button>
  </div>
</header>

<nav>
  <a href="#servicios">Servicios</a>
  <a href="#testimonios">Testimonios</a>
  <a href="#consulta">Formulario</a>
</nav>

<main class="wrapper">
  <!-- (tu contenido de servicios, testimonios y formulario sigue aquí sin cambios) -->
  <!-- ... -->
</main>

<footer>&copy; 2025 Gerard Valls - Todos los derechos reservados.</footer>

<button id="whatsapp-btn" aria-label="Abrir chat de WhatsApp"><i class="fab fa-whatsapp"></i></button>
<button id="scrollTopBtn" aria-label="Subir al inicio"><i class="fas fa-arrow-up"></i></button>

<script>
document.getElementById('toggle-theme').addEventListener('click',()=>{
  document.body.classList.toggle('light');
  document.getElementById('toggle-theme').textContent=document.body.classList.contains('light')
    ?'Cambiar a modo oscuro'
    :'Cambiar a modo claro';
});

/* GSAP animaciones */
window.addEventListener('DOMContentLoaded',()=>{
  if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
    gsap.registerPlugin(ScrollTrigger);
  }
  gsap.from("header h1",{opacity:0,y:-50,duration:1});
  gsap.from("header p",{opacity:0,y:30,duration:1,delay:0.3});
});

/* Scroll top */
const scrollBtn=document.getElementById("scrollTopBtn");
window.addEventListener("scroll",()=>{window.scrollY>300 ? scrollBtn.classList.add("show") : scrollBtn.classList.remove("show");});
scrollBtn.addEventListener("click",()=>window.scrollTo({top:0,behavior:"smooth"}));

/* WhatsApp */
document.getElementById("whatsapp-btn").addEventListener("click",()=>{window.open("https://wa.me/34600000000","_blank");});

/* 🎨 Cambio de color global y botón calorías */
const picker=document.getElementById("colorPicker");
const globalBtn=document.getElementById("calorias-btn");

function updateGlobalColor(color){
  document.documentElement.style.setProperty("--primary",color);
  const hoverColor=shadeColor(color,-10);
  document.documentElement.style.setProperty("--primary-hover",hoverColor);
}

function shadeColor(color,percent){
  let R=parseInt(color.substring(1,3),16);
  let G=parseInt(color.substring(3,5),16);
  let B=parseInt(color.substring(5,7),16);
  R=parseInt(R*(100+percent)/100);
  G=parseInt(G*(100+percent)/100);
  B=parseInt(B*(100+percent)/100);
  R=(R<255)?R:255; G=(G<255)?G:255; B=(B<255)?B:255;
  return"#"+(R.toString(16).padStart(2,"0"))+(G.toString(16).padStart(2,"0"))+(B.toString(16).padStart(2,"0"));
}

// Inicializar
window.lastCalcColor=localStorage.getItem("calcColor")||picker.value;
picker.value=window.lastCalcColor;
updateGlobalColor(window.lastCalcColor);
gsap.set(globalBtn,{backgroundColor:window.lastCalcColor});

picker.addEventListener("input",e=>{
  window.lastCalcColor=e.target.value;
  localStorage.setItem("calcColor",window.lastCalcColor);
  updateGlobalColor(window.lastCalcColor);
  gsap.to(globalBtn,{backgroundColor:window.lastCalcColor,duration:0.3});
});

globalBtn.addEventListener("click",()=>{
  gsap.to(globalBtn,{backgroundColor:window.lastCalcColor,duration:0.4});
  globalBtn.disabled=true;
  globalBtn.style.opacity="0.7";
  globalBtn.style.cursor="not-allowed";

  const pulseRepeat=window.innerWidth<768?3:1;
  gsap.fromTo(globalBtn,
    {scale:1},
    {scale:1.1,duration:0.4,repeat:pulseRepeat,yoyo:true,ease:"power1.inOut",delay:0.1,
     onComplete:()=>{
       globalBtn.disabled=false;
       globalBtn.style.opacity="1";
       globalBtn.style.cursor="pointer";
     }});
});
</script>
</body>
</html>
