<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerard Valls - Nutrici칩n Personalizada</title>
  <style>
    /* Variables de colores */
    :root {
      --dark-bg: #0a1218;
      --light-bg: #181818;
      --primary: #50d890;
      --primary-hover: #34c76a;
      --text-dark: #eeeeee;
      --text-light: #f7f7f7;
      --radius: 10px;
    }
    /* Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--text-light);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      gap: 15px;
    }

    header h1 {
      font-weight: 700;
      font-size: 2rem;
    }

    header p {
      flex-grow: 1;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      user-select: none;
    }

    header button {
      cursor: pointer;
      padding: 10px 15px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      color: #000;
      background-color: var(--primary);
      transition: background-color 0.3s ease;
    }

    header button:hover {
      background-color: var(--primary-hover);
    }

    /* Modal styles */
    .modal {
      display: none; /* oculto por defecto */
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: var(--dark-bg);
      margin: 10% auto;
      padding: 30px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      color: var(--text-dark);
      position: relative;
      box-shadow: 0 0 20px var(--primary);
    }

    body.light .modal-content {
      background: var(--light-bg);
      color: var(--text-light);
      box-shadow: 0 0 20px var(--primary);
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: var(--primary);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: var(--primary-hover);
    }

    #imc-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #imc-form label {
      font-weight: 600;
      text-align: left;
    }

    #imc-form input {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: var(--text-dark);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    body.light #imc-form input {
      color: var(--text-light);
    }

    #imc-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--primary);
    }

    #imc-form button {
      background: var(--primary);
      color: #000;
      padding: 12px;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #imc-form button:hover {
      background: var(--primary-hover);
    }

    #resultado-imc {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerard Valls</h1>
    <p>Nutrici칩n personalizada para deportistas y personas activas</p>
    <button id="toggle-theme">Cambiar a modo claro</button>
    <button id="btn-imc" aria-label="Calcular IMC">IMC</button>
  </header>

  <!-- Modal IMC -->
  <div id="modal-imc" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span id="close-imc" class="close" role="button" aria-label="Cerrar modal">&times;</span>
      <h2 id="modal-title">Calculadora de IMC</h2>
      <form id="imc-form">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" min="1" step="any" required />
        
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura" name="altura" min="1" step="any" required />
        
        <button type="submit">Calcular</button>
      </form>
      <p id="resultado-imc" aria-live="polite"></p>
    </div>
  </div>

  <script>
    // Cambiar modo claro/oscuro
    const toggleTheme = document.getElementById('toggle-theme');
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleTheme.textContent = document.body.classList.contains('light') ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro';
    });

    // Modal IMC
    const btnImc = document.getElementById('btn-imc');
    const modalImc = document.getElementById('modal-imc');
    const closeImc = document.getElementById('close-imc');
    const imcForm = document.getElementById('imc-form');
    const resultadoImc = document.getElementById('resultado-imc');

    // Abrir modal
    btnImc.addEventListener('click', () => {
      modalImc.style.display = 'block';
      // Foco en primer input para accesibilidad
      imcForm.peso.focus();
    });

    // Cerrar modal al hacer click en X
    closeImc.addEventListener('click', () => {
      modalImc.style.display = 'none';
      resultadoImc.textContent = '';
      imcForm.reset();
    });

    // Cerrar modal al hacer click fuera del contenido
    window.addEventListener('click', e => {
      if (e.target === modalImc) {
        modalImc.style.display = 'none';
        resultadoImc.textContent = '';
        imcForm.reset();
      }
    });

    // Calcular IMC
    imcForm.addEventListener('submit', e => {
      e.preventDefault();
      const peso = parseFloat(imcForm.peso.value);
      const alturaCm = parseFloat(imcForm.altura.value);
      const alturaM = alturaCm / 100;

      if (peso > 0 && alturaM > 0) {
        const imc = peso / (alturaM * alturaM);
        let categoria = '';

        if (imc < 18.5) categoria = 'Bajo peso';
        else if (imc < 25) categoria = 'Peso normal';
        else if (imc < 30) categoria = 'Sobrepeso';
        else categoria = 'Obesidad';

        resultadoImc.textContent = `Tu IMC es ${imc.toFixed(2)} (${categoria}).`;
      } else {
        resultadoImc.textContent = 'Por favor, ingresa valores v치lidos.';
      }
    });
  </script>
</body>
</html>
