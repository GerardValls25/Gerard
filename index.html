<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>
<meta name="description" content="Nutrición personalizada para deportistas y personas activas. Planes, servicios y asesoría profesional con Gerard Valls.">
<meta property="og:title" content="Gerard Valls - Nutrición Profesional">
<meta property="og:description" content="Nutrición personalizada para deportistas y personas activas.">
<meta property="og:type" content="website">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

<style>
:root{
  --primary:#00ffc0;
  --primary-hover:#00e6b8;
  --secondary:#ffbf00;
  --accent:#ff0044;
  --dark-bg:#1a1f3f;
  --light-bg:#f5f5f5;
  --text-dark:#e6e6e6;
  --text-light:#222;
  --radius:16px;
  --transition:.5s ease;
  --shadow:0 10px 40px rgba(0,0,0,0.3);
  --badge-shadow:0 0 25px rgba(255,191,0,0.7);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Montserrat',sans-serif;
  background:var(--dark-bg);
  color:var(--text-dark);
  line-height:1.6;
  overflow-x:hidden;
  transition:background var(--transition), color var(--transition);
}
body.light{
  background:var(--light-bg);
  color:var(--text-light);
}
a{text-decoration:none;color:var(--primary);transition:.3s;}
a:hover{color:var(--primary-hover);}

/* HEADER */
header{
  text-align:center;
  padding:120px 20px 80px;
  position:relative;
}
header h1{
  font-size:3rem;
  background:linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 20px rgba(0,255,192,0.5);
  animation:gradMove 10s linear infinite;
}
header p{
  margin-top:12px;
  font-size:1.3rem;
  text-shadow:0 2px 10px rgba(0,0,0,0.3);
  opacity:0;
  transform:translateY(20px);
  animation:fadeInUp 1s forwards 0.5s;
}
#toggle-theme{
  margin-top:20px;
  background:var(--primary);
  color:#000;
  border:none;
  padding:14px 28px;
  border-radius:var(--radius);
  cursor:pointer;
  font-weight:600;
  transition:.4s;
}
#toggle-theme:hover{
  background:var(--primary-hover);
  transform:translateY(-2px);
}
@keyframes gradMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}
@keyframes fadeInUp{to{opacity:1;transform:translateY(0);}}

/* NAV */
nav{
  position:sticky;
  top:0;
  background:rgba(42,55,96,0.85);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  gap:1rem;
  padding:12px;
  z-index:1000;
}
body.light nav{background:rgba(245,245,245,0.9);}
nav a{font-weight:600;}

/* MAIN WRAPPER */
main.wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:50px 30px 60px;
  border-radius:var(--radius);
  backdrop-filter:blur(15px);
  background:rgba(42,55,96,0.85);
  text-align:center;
  transition:background var(--transition);
}
body.light main.wrapper{background:rgba(245,245,245,0.9);}

/* TITULOS */
h2{
  font-size:2rem;
  margin-bottom:20px;
  position:relative;
  display:inline-block;
}
h2::after{
  content:"";
  width:60px;
  height:3px;
  display:block;
  margin:8px auto 0;
  border-radius:2px;
  background:var(--primary);
  transform:scaleX(0);
  animation:lineDraw 1s forwards;
}
@keyframes lineDraw{to{transform:scaleX(1);}}

/* SERVICIOS */
.services{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;perspective:1200px;}
.service-inner{position:relative;width:100%;min-height:250px;transform-style:preserve-3d;transition:transform 0.8s ease;}
.service:hover .service-inner{transform:rotateY(180deg);}
.service-front,.service-back{
  position:absolute;width:100%;height:100%;backface-visibility:hidden;border-radius:var(--radius);padding:25px;
  display:flex;flex-direction:column;justify-content:center;align-items:center;transition:.4s;
}
.service-front{background:rgba(255,255,255,0.05);box-shadow:var(--shadow);}
.service-back{background:linear-gradient(135deg,#00ffc0,#00bfff);transform:rotateY(180deg);color:#000;text-align:left;}
.service-back ul{margin:0;padding-left:20px;}
.service-back button{margin-top:12px;background:white;color:var(--primary);font-weight:bold;border:none;padding:12px 16px;border-radius:var(--radius);cursor:pointer;transition:.3s;}
.service-back button:hover{background:var(--primary);color:#000;}
.icon-planes,.icon-deporte,.icon-peso,.icon-online{
  color:#fff;border-radius:50%;padding:12px;font-size:2.5rem;transition:transform .4s,box-shadow .4s;
}
.icon-planes{background:#4caf50;box-shadow:0 0 15px rgba(76,175,80,0.6);}
.icon-deporte{background:#2196f3;box-shadow:0 0 15px rgba(33,150,243,0.6);}
.icon-peso{background:#ff9800;box-shadow:0 0 15px rgba(255,152,0,0.6);}
.icon-online{background:#9c27b0;box-shadow:0 0 15px rgba(156,39,176,0.6);}
.service:hover .service-front i{transform:scale(1.3) rotate(8deg);animation:glowPulse 1.2s infinite;}
@keyframes glowPulse{0%{box-shadow:0 0 5px rgba(255,255,255,0.4);}50%{box-shadow:0 0 25px rgba(255,255,255,0.9);}100%{box-shadow:0 0 5px rgba(255,255,255,0.4);}}

/* BOTONES FIJOS */
#whatsapp-btn{position:fixed;bottom:140px;right:20px;background:#25D366;color:white;border:none;border-radius:50%;width:60px;height:60px;font-size:1.8rem;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 5px 15px rgba(0,0,0,0.3);}
#scrollTopBtn{position:fixed;bottom:60px;right:20px;background:var(--primary);color:white;border:none;padding:14px 18px;border-radius:50%;font-size:1.3rem;display:none;cursor:pointer;opacity:0;transition:.3s;}
#scrollTopBtn.show{display:block;opacity:1;}
footer{text-align:center;padding:20px;font-size:0.9rem;opacity:0.8;}
</style>
</head>
<body>
<header>
  <h1>Gerard Valls</h1>
  <p>Nutrición personalizada para deportistas y personas activas</p>
  <button id="toggle-theme" aria-label="Cambiar tema">Cambiar a modo claro</button>
</header>

<nav role="navigation" aria-label="Menú principal">
  <a href="#servicios">Servicios</a>
  <a href="#testimonios">Testimonios</a>
  <a href="#consulta">Formulario</a>
  <a href="calculadora.html" target="_blank">Calculadora</a>
  <a href="imc.html" target="_blank">IMC</a>
</nav>

<main class="wrapper">
  <!-- Contenido de servicios, beneficios, planes y testimonios -->
</main>

<!-- Botones fijos -->
<button id="whatsapp-btn" aria-label="Contactar por WhatsApp"><i class="fab fa-whatsapp"></i></button>
<button id="scrollTopBtn" aria-label="Volver arriba"><i class="fas fa-arrow-up"></i></button>

<footer>&copy; 2025 Gerard Valls | Nutrición Profesional</footer>

<script>
// Toggle tema
const toggleThemeBtn = document.getElementById('toggle-theme');
toggleThemeBtn.addEventListener('click', () => {
  document.body.classList.toggle('light');
  toggleThemeBtn.textContent = document.body.classList.contains('light') 
    ? 'Cambiar a modo oscuro' 
    : 'Cambiar a modo claro';
});

// Scroll Top
const scrollBtn = document.getElementById('scrollTopBtn');
window.addEventListener('scroll', () => {
  scrollBtn.classList.toggle('show', window.scrollY > 300);
});
scrollBtn.addEventListener('click', () => window.scrollTo({top:0,behavior:'smooth'}));

// WhatsApp
const whatsappBtn = document.getElementById('whatsapp-btn');
whatsappBtn.addEventListener('click', () => window.open('https://wa.me/tu-numero-whatsapp','_blank'));

// GSAP Animaciones
gsap.registerPlugin(ScrollTrigger);
gsap.utils.toArray(".service, .pricing-card, #incluye-todos").forEach(elem => {
  gsap.from(elem, {
    scrollTrigger: { trigger: elem, start: "top 80%" },
    opacity: 0,
    y: 50,
    duration: 0.8,
    stagger: 0.2,
    ease: "power2.out"
  });
});
</script>
</body>
</html>
