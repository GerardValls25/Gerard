<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerard Valls - Nutrición Profesional</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js" defer></script>

<style>
:root {
  --primary: #00ffc0;
  --primary-hover: #00e6b8;
  --secondary: #ffbf00;
  --dark-bg: #1a1f3f;
  --light-bg: #eaeaea;
  --text-dark: #e6e6e6;
  --text-light: #222;
  --radius: 16px;
  --transition: .5s ease;
  --shadow: 0 8px 25px rgba(0,0,0,0.3);
  --badge-shadow: 0 0 20px rgba(255,191,0,0.6);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: var(--dark-bg);
  color: var(--text-dark);
  line-height: 1.6;
  overflow-x: hidden;
  transition: background var(--transition), color var(--transition);
}
body.light {
  background: var(--light-bg);
  color: var(--text-light);
}

/* LINKS */
a { text-decoration: none; color: var(--primary); transition: .3s; }
a:hover { color: var(--primary-hover); }

/* HEADER */
header {
  text-align: center;
  padding: 120px 20px 80px;
  position: relative;
}
header h1 {
  font-size: 3rem;
  background: linear-gradient(90deg,#00ffc0,#00bfff,#ff00c8,#ffbf00);
  -webkit-background-clip: text;
  color: transparent;
  text-shadow: 0 0 15px rgba(0,255,192,0.4);
  animation: gradMove 12s linear infinite;
}
header p {
  margin-top: 12px;
  font-size: 1.3rem;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1s forwards 0.5s;
}
#toggle-theme {
  margin-top: 20px;
  background: var(--primary);
  color: #000;
  border: none;
  padding: 14px 28px;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  transition: .4s;
}
#toggle-theme:hover { background: var(--primary-hover); transform: translateY(-2px); }

@keyframes gradMove {
  0% { background-position: 0 0; }
  50% { background-position: 100% 0; }
  100% { background-position: 0 0; }
}
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

/* NAV */
nav {
  position: sticky;
  top: 0;
  background: rgba(42,55,96,0.85);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 12px;
  z-index: 1000;
}
body.light nav { background: rgba(255,255,255,0.9); }
nav a { font-weight: 600; }

/* MAIN WRAPPER */
main.wrapper {
  max-width: 1200px;
  margin: 40px auto;
  padding: 50px 30px 60px;
  border-radius: var(--radius);
  backdrop-filter: blur(15px);
  background: rgba(42,55,96,0.85);
  text-align: center;
  transition: background var(--transition);
}
body.light main.wrapper { background: rgba(255,255,255,0.9); }

/* TITULOS */
h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  position: relative;
  display: inline-block;
}
h2::after {
  content: "";
  width: 60px;
  height: 3px;
  display: block;
  margin: 8px auto 0;
  border-radius: 2px;
  background: var(--primary);
  transform: scaleX(0);
  animation: lineDraw 1s forwards;
}
@keyframes lineDraw { to { transform: scaleX(1); } }

/* SERVICIOS */
.services {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
  gap: 30px;
  perspective: 1200px;
}
.service-inner {
  position: relative;
  width: 100%;
  min-height: 250px;
  transform-style: preserve-3d;
  transition: transform 0.8s ease;
}
.service:hover .service-inner { transform: rotateY(180deg); }
.service-front, .service-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: var(--radius);
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: .4s;
}
.service-front {
  background: rgba(255,255,255,0.05);
  box-shadow: var(--shadow);
}
.service-back {
  background: linear-gradient(135deg,#00ffc0,#00bfff);
  transform: rotateY(180deg);
  color: #000;
  text-align: left;
}
.service-back ul { margin:0; padding-left:20px; }
.service-back button {
  margin-top:12px;
  background:white;
  color:var(--primary);
  font-weight:bold;
  border:none;
  padding:12px 16px;
  border-radius:var(--radius);
  cursor:pointer;
  transition:.3s;
}
.service-back button:hover { background:var(--primary); color:#000; }
.icon-planes, .icon-deporte, .icon-peso, .icon-online {
  color:#fff;
  border-radius:50%;
  padding:12px;
  font-size:2.5rem;
  transition: transform .4s, box-shadow .4s;
}
.icon-planes { background:#4caf50; box-shadow:0 0 15px rgba(76,175,80,0.6); }
.icon-deporte { background:#2196f3; box-shadow:0 0 15px rgba(33,150,243,0.6); }
.icon-peso { background:#ff9800; box-shadow:0 0 15px rgba(255,152,0,0.6); }
.icon-online { background:#9c27b0; box-shadow:0 0 15px rgba(156,39,176,0.6); }
.service:hover .service-front i { transform: scale(1.3) rotate(8deg); animation: glowPulse 1.2s infinite; }
@keyframes glowPulse { 0%{box-shadow:0 0 5px rgba(255,255,255,0.4);}50%{box-shadow:0 0 25px rgba(255,255,255,0.9);}100%{box-shadow:0 0 5px rgba(255,255,255,0.4);} }

/* BENEFICIOS INCLUIDOS */
#incluye-todos {
  margin: 60px auto;
  padding: 40px;
  max-width: 850px;
  border-radius: 24px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  box-shadow: var(--shadow);
  transition: background var(--transition);
}
#incluye-todos ul { list-style: none; padding: 0; margin:0; }
#incluye-todos li { margin: 12px 0; display:flex; align-items:center; gap:12px; font-size:1rem; transition:.3s; }
#incluye-todos li i { color: var(--primary); }
#incluye-todos p {
  margin-top:20px;
  font-weight:bold;
  color:var(--secondary);
  animation: blink 1.5s infinite;
}
@keyframes blink { 0%,50%,100%{opacity:1;} 25%,75%{opacity:0.6;} }

/* TESTIMONIOS */
.testimonios-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 30px;
  margin-top: 40px;
}
.testimonio-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 30px;
  box-shadow: var(--shadow);
  transition: transform .4s ease, box-shadow .4s ease;
}
body.light .testimonio-card { background: rgba(255,255,255,0.9); }
.testimonio-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
.testimonio-text { font-style: italic; margin-bottom: 20px; line-height:1.6; }
.testimonio-user strong { display:block; font-weight:600; }
.testimonio-user span { font-size:0.9rem; opacity:0.7; }

/* FORMULARIO */
.glass-form {
  display:flex;
  flex-direction: column;
  gap:20px;
  margin-top:20px;
  padding:35px;
  border-radius:20px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  transition: background var(--transition);
  position: relative;
}
body.light .glass-form {
  background: rgba(255,255,255,0.3);
  border: 1px solid rgba(0,0,0,0.1);
}
.form-group { position: relative; }
.form-group input, .form-group textarea {
  width: 100%;
  padding: 16px 14px 16px 36px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 1rem;
  transition: .3s;
}
body.light .form-group input, body.light .form-group textarea {
  background: #fff;
  color: #222;
  border: 1px solid #bbb;
}
.form-group label {
  position: absolute;
  left:36px;
  top:50%;
  transform: translateY(-50%);
  color: rgba(255,255,255,0.6);
  transition:.3s;
}
body.light .form-group label {
  color: #555;
  background: #fff;
  padding: 0 6px;
}
.form-group input:focus, .form-group textarea:focus {
  outline:none;
  border-color: var(--primary);
  box-shadow: 0 0 20px var(--primary);
}
.form-group input:focus + label,
.form-group textarea:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:not(:placeholder-shown) + label {
  color: var(--primary);
}
.icon-input {
  position:absolute;
  left:12px;
  top:50%;
  transform: translateY(-50%);
  color: rgba(255,255,255,0.6);
  pointer-events:none;
  font-size:1rem;
  transition: all .3s ease;
}
body.light .icon-input {
  color:#555;
}
.form-group input:focus ~ .icon-input,
.form-group textarea:focus ~ .icon-input,
.form-group input:not(:placeholder-shown) ~ .icon-input,
.form-group textarea:not(:placeholder-shown) ~ .icon-input {
  color: var(--primary);
  transform: translateY(-50%) scale(1.2);
}

/* BOTONES FIJOS */
#scrollTopBtn {
  position: fixed;
  bottom: 60px;
  right: 20px;
  background: var(--primary);
  color: white;
  border:none;
  padding:14px 18px;
  border-radius:50%;
  font-size:1.3rem;
  display:none;
  cursor:pointer;
  opacity:0;
  transition:.3s;
}
#scrollTopBtn.show { display:block; opacity:1; }

#whatsappBtn {
  position: fixed;
  bottom: 120px;
  right: 20px;
  background: #25d366;
  color: white;
  width: 60px;
  height: 60px;
  border-radius:50%;
  display: none;
  align-items: center;
  justify-content: center;
  font-size:2rem;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
  z-index:999;
  transition: transform .3s, box-shadow .3s, opacity .3s;
  opacity:0;
}
#whatsappBtn.show { display:flex; opacity:1; }

/* RESPONSIVE */
@media (max-width:768px) {
  header h1 { font-size: 2.2rem; }
  header p { font-size:1.1rem; }
  .services { grid-template-columns: 1fr; }
}

/* COMPARADOR ANTES/DESPUÉS */
#comparador { margin: 60px auto; text-align: center; }
.comparador { position: relative; max-width: 800px; margin: 40px auto; }
.comparador .img-container { position: relative; width: 100%; overflow: hidden; border-radius: var(--radius); box-shadow: var(--shadow); }
.comparador img { width: 100%; display: block; object-fit: cover; }
.comparador .img-antes { position: absolute; top: 0; left: 0; height: 100%; width: 50%; clip-path: inset(0 50% 0 0); transition: clip-path 0.2s; z-index: 2; }
.comparador .img-despues { display: block; }
.comparador .slider { width: 100%; margin-top: 15px; cursor: pointer; }
.comparador .slider-line { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 3px; height: 100%; background: var(--primary); z-index: 3; pointer-events: none; }
</style>
</head>
<body>

<header>
<h1>Gerard Valls</h1>
<p>Transforma tu físico y tu rendimiento con un plan nutricional 100% personalizado</p>
<button id="toggle-theme">Cambiar a modo claro</button>
</header>

<nav>
<a href="#servicios">Servicios</a>
<a href="#comparador">Transformación</a>
<a href="#testimonios">Testimonios</a>
<a href="#consulta">Formulario</a>
<a href="calculadora.html" target="_blank">Calculadora</a>
<a href="imc.html" target="_blank">IMC</a>
</nav>

<main class="wrapper">

<!-- SERVICIOS -->
<section id="servicios">
<h2>Servicios</h2>
<div class="services">
<!-- tus servicios aquí, como en tu HTML original -->
</div>
</section>

<!-- COMPARADOR ANTES/DESPUÉS -->
<section id="comparador">
  <h2>Transformación</h2>
  <div class="comparador">
    <div class="img-container">
      <img src="antes.jpg" alt="Antes" class="img-antes">
      <img src="despues.jpg" alt="Después" class="img-despues">
      <div class="slider-line"></div>
    </div>
    <input type="range" min="0" max="100" value="50" class="slider">
  </div>
</section>

<!-- BENEFICIOS INCLUIDOS -->
<section id="incluye-todos">
<!-- contenido de beneficios -->
</section>

<!-- TESTIMONIOS -->
<section id="testimonios">
<!-- contenido de testimonios -->
</section>

<!-- PLANES DE SUSCRIPCIÓN -->
<section id="planes">
<!-- contenido de planes -->
</section>

<!-- FORMULARIO -->
<section id="consulta">
<h2>Formulario de Consulta</h2>
<form class="glass-form">
<div class="form-group">
<input type="text" required placeholder=" ">
<label>Nombre</label>
<i class="fas fa-user icon-input"></i>
</div>
<div class="form-group">
<input type="email" required placeholder=" ">
<label>Email</label>
<i class="fas fa-envelope icon-input"></i>
</div>
<div class="form-group">
<textarea required placeholder=" "></textarea>
<label>Mensaje</label>
<i class="fas fa-comment icon-input"></i>
</div>
<button type="submit" style="background:var(--primary);color:#000;padding:14px 28px;border:none;border-radius:var(--radius);font-weight:600;cursor:pointer;">Enviar</button>
</form>
</section>

</main>

<!-- BOTONES FIJOS -->
<button id="scrollTopBtn"><i class="fas fa-arrow-up"></i></button>
<a id="whatsappBtn" href="https://wa.me/tu-numero" target="_blank"><i class="fab fa-whatsapp"></i></a>

<!-- SCRIPTS -->
<script>
  // Modo Claro/Oscuro
  const toggleBtn = document.getElementById('toggle-theme');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light');
    toggleBtn.textContent = document.body.classList.contains('light') ? 'Cambiar a modo oscuro' : 'Cambiar a modo claro';
  });

  // Scroll y WhatsApp
  const scrollBtn = document.getElementById('scrollTopBtn');
  const whatsappBtn = document.getElementById('whatsappBtn');
  window.addEventListener('scroll', () => {
    if(window.scrollY > 300){
      scrollBtn.classList.add('show');
      whatsappBtn.classList.add('show');
    } else {
      scrollBtn.classList.remove('show');
      whatsappBtn.classList.remove('show');
    }
  });
  scrollBtn.addEventListener('click', () => window.scrollTo({top:0,behavior:'smooth'}));

  // COMPARADOR ANTES/DESPUÉS
  document.querySelectorAll(".comparador").forEach(comp => {
    const slider = comp.querySelector(".slider");
    const beforeImg = comp.querySelector(".img-antes");
    const line = comp.querySelector(".slider-line");

    slider.addEventListener("input", e => {
      const value = e.target.value;
      beforeImg.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
      line.style.left = value + "%";
    });
  });
</script>

</body>
</html>
