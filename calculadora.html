<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- üîó Favicon y Manifest -->
<link rel="icon" href="icon-192.png" type="image/png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1f3f">

<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

/* üé¨ Animaci√≥n base */
@keyframes aparecer {
  0% { opacity: 0; transform: translateY(-20px) scale(0.98); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* ‚ú® T√çTULO */
h1 {
  color: #00ffc0;
  margin-bottom: 10px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}

/* üåó Bot√≥n de cambio de tema */
.theme-toggle {
  background: #ffffff22;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
  transition: background 0.3s ease, transform 0.2s ease;
}
.theme-toggle:hover { background: #ffffff44; transform: scale(1.05); }

/* üßæ FORMULARIO */
form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.6s;
}

/* üî≤ INPUTS Y SELECTS */
input, select {
  appearance: none;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px #00ffc0;
}
select {
  background: rgba(0,0,0,0.3)
    url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
    no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}
select option { background-color: #1a1f3f; color: white; }
select option:hover, select option:checked { background-color: #00ffc0; color: black; }

/* üìä GR√ÅFICO */
.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1s;
}

button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover { background: #00e6b8; transform: scale(1.02); }

#resultado { margin-top: 15px; font-weight: bold; text-align: center; }

.cerrar-btn {
  margin-top: 20px;
  background: #ffffff33;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
  display: inline-block;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1.3s;
}
.cerrar-btn:hover { background: #ffffff55; transform: scale(1.05); }

/* üåû Modo Claro Autom√°tico */
@media (prefers-color-scheme: light) {
  body.light, body {
    background: #f5f5f5;
    color: #222;
  }
  form { background: rgba(0,0,0,0.05); }
  input, select { background: rgba(255,255,255,0.9); color: #222; }
  input:focus, select:focus { background: white; box-shadow: 0 0 8px #0077ff; }
  select {
    background: rgba(255,255,255,0.9)
      url('data:image/svg+xml;utf8,<svg fill="%230077ff" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
      no-repeat right 12px center;
  }
  button { background: #0077ff; color: white; }
  button:hover { background: #005fd4; }
  .theme-toggle { background: #00000011; color: #222; }
  .theme-toggle:hover { background: #00000022; }
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>
<button id="theme-toggle" class="theme-toggle">üåô Modo Oscuro</button>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 d√≠as de ejercicio)</option>
    <option value="1.55">Moderado (3-5 d√≠as de ejercicio)</option>
    <option value="1.725">Activo (6-7 d√≠as de ejercicio)</option>
    <option value="1.9">Muy Activo (2 entrenamientos/d√≠a)</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a href="#" class="cerrar-btn" onclick="cerrarVentana()">‚ùå Cerrar Ventana</a>

<script>
let chart = null;

// Detectar tema inicial
if (window.matchMedia('(prefers-color-scheme: light)').matches) {
  document.body.classList.add("light");
  document.getElementById("theme-toggle").textContent = "üåû Modo Claro";
}

// Bot√≥n para alternar tema
document.getElementById("theme-toggle").addEventListener("click", function () {
  document.body.classList.toggle("light");
  if (document.body.classList.contains("light")) {
    this.textContent = "üåû Modo Claro";
  } else {
    this.textContent = "üåô Modo Oscuro";
  }
});

document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;
  if (objetivo === 'perder') calorias *= 0.8;
  if (objetivo === 'ganar') calorias *= 1.15;

  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === 'ganar' ? 2.2 : objetivo === 'perder' ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  document.getElementById('resultado').innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  const ctx = document.getElementById('macrosChart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Prote√≠nas', 'Grasas', 'Carbohidratos'],
      datasets: [{
        data: [(proteinas * 4).toFixed(0), (grasas * 9).toFixed(0), (carbohidratos * 4).toFixed(0)],
        backgroundColor: ['#00ffc0', '#ffcc00', '#ff4d4d'],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: document.body.classList.contains("light") ? '#222' : 'white' } }
      }
    }
  });
});

function cerrarVentana() {
  window.close();
}

// Registro del Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js')
    .then(() => console.log("‚úÖ Service Worker registrado"))
    .catch(err => console.log("‚ùå Error en Service Worker", err));
}
</script>

</body>
</html>
