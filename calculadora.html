<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --bg-color: #1a1f3f;
  --text-color: white;
  --card-bg: rgba(255,255,255,0.08);
  --accent-color: #00ffc0;
}

body.light {
  --bg-color: #f9f9f9;
  --text-color: #222;
  --card-bg: rgba(0,0,0,0.05);
  --accent-color: #007b6e;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

@keyframes aparecer {
  0% { opacity: 0; transform: translateY(-20px) scale(0.98); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: var(--accent-color);
  margin-bottom: 20px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}

.theme-toggle {
  position: absolute;
  top: 15px;
  right: 15px;
  background: var(--card-bg);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  color: var(--text-color);
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
}
.theme-toggle:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

form {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.6s;
  transition: background 0.3s ease;
}

input, select {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: var(--text-color);
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
body.light input, body.light select { background: rgba(0,0,0,0.1); }
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px var(--accent-color);
}

select {
  background: rgba(0,0,0,0.3) url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}
select option {
  background-color: var(--bg-color);
  color: var(--text-color);
}

.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1s;
}

button {
  background: var(--accent-color);
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover { background: #00e6b8; transform: scale(1.02); }

#resultado {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

.cerrar-btn, .limpiar-btn {
  margin-top: 20px;
  background: #ffffff33;
  color: var(--text-color);
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
  display: inline-block;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1.3s;
}
.cerrar-btn:hover, .limpiar-btn:hover {
  background: #ffffff55;
  transform: scale(1.05);
}
</style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">üåô Modo Oscuro</button>
<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 d√≠as de ejercicio)</option>
    <option value="1.55">Moderado (3-5 d√≠as de ejercicio)</option>
    <option value="1.725">Activo (6-7 d√≠as de ejercicio)</option>
    <option value="1.9">Muy Activo (2 entrenamientos/d√≠a)</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a href="#" class="limpiar-btn" onclick="limpiarDatos()">üóëÔ∏è Limpiar Datos</a>
<a href="#" class="cerrar-btn" onclick="cerrarVentana()">‚ùå Cerrar Ventana</a>

<script>
let chart = null;

// üîÑ Restaurar datos guardados
document.addEventListener('DOMContentLoaded', () => {
  const saved = JSON.parse(localStorage.getItem('macroData'));
  if (saved) {
    document.getElementById('peso').value = saved.peso;
    document.getElementById('altura').value = saved.altura;
    document.getElementById('edad').value = saved.edad;
    document.getElementById('genero').value = saved.genero;
    document.getElementById('actividad').value = saved.actividad;
    document.getElementById('objetivo').value = saved.objetivo;
  }
  if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light');
    document.querySelector('.theme-toggle').textContent = 'üåû Modo Claro';
  }
});

// üé® Cambio de tema
function toggleTheme() {
  document.body.classList.toggle('light');
  const isLight = document.body.classList.contains('light');
  localStorage.setItem('theme', isLight ? 'light' : 'dark');
  document.querySelector('.theme-toggle').textContent = isLight ? 'üåû Modo Claro' : 'üåô Modo Oscuro';
}

// üßÆ C√°lculo principal
document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;

  localStorage.setItem('macroData', JSON.stringify({ peso, altura, edad, genero, actividad, objetivo }));

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;
  if (objetivo === 'perder') calorias *= 0.8;
  if (objetivo === 'ganar') calorias *= 1.15;

  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === 'ganar' ? 2.2 : objetivo === 'perder' ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  document.getElementById('resultado').innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  const ctx = document.getElementById('macrosChart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Prote√≠nas', 'Grasas', 'Carbohidratos'],
      datasets: [{
        data: [
          (proteinas * 4).toFixed(0), 
          (grasas * 9).toFixed(0), 
          (carbohidratos * 4).toFixed(0)
        ],
        backgroundColor: ['#00ffc0', '#ffcc00', '#ff4d4d'],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: getComputedStyle(document.body).getPropertyValue('--text-color') } }
      }
    }
  });
});

function limpiarDatos() {
  localStorage.removeItem('macroData');
  document.getElementById('macro-form').reset();
  document.getElementById('resultado').innerHTML = '';
  if (chart) chart.destroy();
}

function cerrarVentana() { window.close(); }
</script>
</body>
</html>
