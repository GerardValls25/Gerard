<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<meta name="description" content="Calculadora profesional de calor√≠as y macronutrientes basada en tu peso, altura, edad, nivel de actividad y objetivo fitness.">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta name="theme-color" content="#1a1f3f">
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}
@keyframes aparecer {
  0% { opacity: 0; transform: translateY(10px) scale(0.98); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
h1 {
  color: #00ffc0;
  margin-bottom: 10px;
  text-align: center;
  animation: aparecer 0.8s ease forwards;
}
form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  animation: aparecer 0.8s ease forwards;
}
input, select {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
}
button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s ease;
}
button:hover:enabled { transform: scale(1.05); }
#resultado-container {
  display: none;
  max-width: 400px;
  width: 100%;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 20px;
  margin-top: 20px;
  animation: aparecer 0.8s ease forwards;
}
.macro-bar {
  height: 14px;
  background: #ffffff33;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 10px;
}
.macro-fill {
  height: 100%;
  width: 0%;
  background: #00ffc0;
  border-radius: 8px;
  transition: width 1s ease, background 0.3s ease;
}
.feedback {
  font-size: 0.9rem;
  margin-bottom: 8px;
  padding: 6px 10px;
  border-radius: 6px;
  animation: aparecer 0.5s ease forwards;
}
.feedback.red { background: rgba(255,0,0,0.15); color: #ff4d4d; }
.feedback.yellow { background: rgba(255,255,0,0.15); color: #ffcc00; }
.feedback.green { background: rgba(0,255,192,0.15); color: #00ffc0; }
.chart-container { margin-top: 20px; }
#recalcular {
  display: none;
  margin-top: 15px;
  background: #00ffc0;
  color: black;
  font-weight: bold;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transform: scale(0.9);
  animation: aparecer 0.6s ease forwards;
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" min="30" max="250" step="0.1" required>
  <input type="number" id="altura" placeholder="Altura (cm)" min="100" max="250" required>
  <input type="number" id="edad" placeholder="Edad" min="10" max="100" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero</option>
    <option value="1.55">Moderado</option>
    <option value="1.725">Activo</option>
    <option value="1.9">Muy Activo</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit" disabled>Calcular</button>
</form>

<div id="resultado-container">
  <div id="resultado"></div>

  <div>
    <p>Prote√≠nas</p>
    <div class="macro-bar"><div id="bar-proteinas" class="macro-fill"></div></div>
    <p>Grasas</p>
    <div class="macro-bar"><div id="bar-grasas" class="macro-fill"></div></div>
    <p>Carbohidratos</p>
    <div class="macro-bar"><div id="bar-carbohidratos" class="macro-fill"></div></div>
  </div>

  <div id="feedback-container"></div>

  <div class="chart-container">
    <canvas id="macrosChart"></canvas>
  </div>

  <button id="recalcular">üîÑ Recalcular</button>
</div>

<script>
let chart = null;
const form = document.getElementById("macro-form");
const resultadoContainer = document.getElementById("resultado-container");
const resultado = document.getElementById("resultado");
const feedbackContainer = document.getElementById("feedback-container");
const recalcularBtn = document.getElementById("recalcular");

form.querySelectorAll("input, select").forEach(el => 
  el.addEventListener("input", () => {
    form.querySelector("button").disabled = !form.checkValidity();
  })
);

form.addEventListener("submit", e => {
  e.preventDefault();
  calcular();
});

function calcular() {
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;
  if (objetivo === 'perder') calorias *= 0.8;
  if (objetivo === 'ganar') calorias *= 1.15;
  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === 'ganar' ? 2.2 : objetivo === 'perder' ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  // Ocultar formulario y mostrar resultados
  form.style.display = "none";
  resultadoContainer.style.display = "block";
  window.scrollTo({ top: 0, behavior: "smooth" });

  resultado.innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  // Barras animadas
  const totalCal = proteinas*4 + grasas*9 + carbohidratos*4;
  llenarBarra("bar-proteinas", (proteinas*4)/totalCal*100);
  llenarBarra("bar-grasas", (grasas*9)/totalCal*100);
  llenarBarra("bar-carbohidratos", (carbohidratos*4)/totalCal*100);

  // Feedback educativo
  feedbackContainer.innerHTML = "";
  if (proteinas/peso < 1.5) feedbackContainer.innerHTML += `<div class="feedback red">üö® Tus prote√≠nas est√°n bajas. Intenta llegar al menos a 1.8 g/kg para mantener tu masa muscular.</div>`;
  if ((grasas*9)/calorias < 0.2) feedbackContainer.innerHTML += `<div class="feedback yellow">‚ö†Ô∏è Tus grasas est√°n algo bajas. Las grasas saludables son clave para hormonas y energ√≠a.</div>`;
  if ((carbohidratos*4)/calorias < 0.4) feedbackContainer.innerHTML += `<div class="feedback yellow">‚ö†Ô∏è Tus carbohidratos son bajos. Podr√≠as sentir menos energ√≠a, aumenta frutas y cereales integrales.</div>`;
  if (feedbackContainer.innerHTML === "") feedbackContainer.innerHTML = `<div class="feedback green">‚úÖ ¬°Excelente! Tus macros est√°n bien equilibrados.</div>`;

  // Gr√°fico
  const data = [(proteinas*4).toFixed(0), (grasas*9).toFixed(0), (carbohidratos*4).toFixed(0)];
  if (!chart) {
    chart = new Chart(document.getElementById("macrosChart"), {
      type: 'pie',
      data: { labels: ['Prote√≠nas','Grasas','Carbohidratos'], datasets: [{ data, backgroundColor: ['#00ffc0','#ffcc00','#ff4d4d'] }] },
      options: { responsive: true }
    });
  } else {
    chart.data.datasets[0].data = data;
    chart.update();
  }

  recalcularBtn.style.display = "block";
  setTimeout(() => document.getElementById("resultado-container").scrollIntoView({behavior:"smooth"}), 400);
}

function llenarBarra(id, porcentaje) {
  const barra = document.getElementById(id);
  barra.style.width = porcentaje + "%";
  barra.style.background = porcentaje > 50 ? "#00ffc0" : porcentaje > 30 ? "#ffcc00" : "#ff4d4d";
}

recalcularBtn.addEventListener("click", () => {
  resultadoContainer.style.display = "none";
  form.style.display = "flex";
  window.scrollTo({ top: 0, behavior: "smooth" });
});
</script>
</body>
</html>
