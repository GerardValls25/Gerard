<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de CalorÃ­as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.5s ease, color 0.5s ease;
}
:root {
  --bg-color: #1a1f3f;
  --card-bg: rgba(255,255,255,0.08);
  --text-color: white;
}
body.light {
  --bg-color: #f4f4f4;
  --card-bg: rgba(0,0,0,0.05);
  --text-color: #222;
}
@keyframes aparecer {
  0% { opacity: 0; transform: translateY(-20px) scale(0.98); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
h1 {
  color: #00ffc0;
  margin-bottom: 20px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}
form {
  background: var(--card-bg);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.6s;
  transition: background 0.5s ease;
}
input, select {
  appearance: none;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: inherit;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px #00ffc0;
}
select {
  background: rgba(0,0,0,0.3) url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}
.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  transform: scale(0.95);
  transition: opacity 0.6s ease, transform 0.6s ease;
}
.chart-container.visible {
  opacity: 1;
  transform: scale(1);
}
button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover {
  background: #00e6b8;
  transform: scale(1.02);
}
#resultado {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}
.theme-toggle {
  margin-bottom: 10px;
  cursor: pointer;
  background: #ffffff33;
  padding: 8px 16px;
  border-radius: 8px;
  transition: background 0.3s ease;
}
.theme-toggle:hover {
  background: #ffffff55;
}
</style>
</head>
<body>
<button class="theme-toggle" id="themeToggle">ðŸŒ™ Modo Oscuro</button>
<h1>Calculadora Profesional de CalorÃ­as y Macros</h1>
<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu gÃ©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero</option>
    <option value="1.55">Moderado</option>
    <option value="1.725">Activo</option>
    <option value="1.9">Muy Activo</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar mÃºsculo</option>
  </select>
  <button type="submit">Calcular</button>
  <button type="button" id="clearData">ðŸ—‘ Limpiar Datos</button>
  <div id="resultado"></div>
</form>
<div class="chart-container" id="chartContainer"><canvas id="macrosChart"></canvas></div>
<script>
let chart = null;
const chartContainer = document.getElementById('chartContainer');
const themeToggle = document.getElementById('themeToggle');
const body = document.body;
function applyTheme(theme) {
  body.classList.toggle('light', theme === 'light');
  themeToggle.textContent = theme === 'light' ? 'ðŸŒ™ Modo Oscuro' : 'ðŸŒž Modo Claro';
  localStorage.setItem('theme', theme);
  if (chart) {
    chart.options.plugins.legend.labels.color = theme === 'light' ? '#222' : '#fff';
    chart.data.datasets[0].backgroundColor = theme === 'light' ? ['#009688','#FFC107','#F44336'] : ['#00ffc0','#ffcc00','#ff4d4d'];
    chart.update();
  }
}
const savedTheme = localStorage.getItem('theme') || 'dark';
applyTheme(savedTheme);
themeToggle.addEventListener('click', () => {
  const newTheme = body.classList.contains('light') ? 'dark' : 'light';
  applyTheme(newTheme);
});
window.addEventListener('DOMContentLoaded', () => {
  ['peso','altura','edad','genero','actividad','objetivo'].forEach(id => {
    const val = localStorage.getItem(id);
    if (val) document.getElementById(id).value = val;
  });
});
document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;
  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;
  ['peso','altura','edad','genero','actividad','objetivo'].forEach(id => {
    localStorage.setItem(id, document.getElementById(id).value);
  });
  let tmb = genero === 'hombre' ? (10*peso)+(6.25*altura)-(5*edad)+5 : (10*peso)+(6.25*altura)-(5*edad)-161;
  let calorias = tmb*actividad;
  if (objetivo==='perder') calorias*=0.8;
  if (objetivo==='ganar') calorias*=1.15;
  calorias=Math.round(calorias);
  let proteinasPorKg=objetivo==='ganar'?2.2:objetivo==='perder'?2:1.8;
  let proteinas=proteinasPorKg*peso;
  let grasas=(calorias*0.25)/9;
  let carbohidratos=(calorias-(proteinas*4)-(grasas*9))/4;
  document.getElementById('resultado').innerHTML=`<p>CalorÃ­as: <strong>${calorias}</strong></p><p>ProteÃ­nas: <strong>${proteinas.toFixed(0)} g</strong></p><p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p><p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>`;
  chartContainer.classList.add('visible');
  const ctx=document.getElementById('macrosChart').getContext('2d');
  if(chart) chart.destroy();
  chart=new Chart(ctx,{
    type:'doughnut',
    data:{labels:['ProteÃ­nas','Grasas','Carbohidratos'],datasets:[{data:[(proteinas*4).toFixed(0),(grasas*9).toFixed(0),(carbohidratos*4).toFixed(0)],backgroundColor: body.classList.contains('light')?['#009688','#FFC107','#F44336']:['#00ffc0','#ffcc00','#ff4d4d'],borderWidth:1}]},
    options:{responsive:true,animation:{duration:800,easing:'easeOutQuart'},plugins:{legend:{labels:{color: body.classList.contains('light')?'#222':'#fff'}}}}
  });
});
document.getElementById('clearData').addEventListener('click',()=>{
  ['peso','altura','edad','genero','actividad','objetivo'].forEach(id=>localStorage.removeItem(id));
  document.getElementById('macro-form').reset();
  document.getElementById('resultado').innerHTML='';
  chartContainer.classList.remove('visible');
  if(chart) chart.destroy();
});
</script>
</body>
</html>
