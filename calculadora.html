<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora PRO de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
/* --- Reset y base --- */
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}
h1 { color: #00ffc0; text-align: center; margin-bottom: 10px; }
.theme-toggle {
  background: #ffffff22;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
  transition: 0.3s;
}
.theme-toggle:hover { background: #ffffff44; transform: scale(1.05); }

form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  transition: opacity 0.5s ease, transform 0.5s ease;
}
input, select {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease, color 0.3s ease;
}
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px #00ffc0;
}
select {
  background: rgba(0,0,0,0.3) url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}
button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #00e6b8; transform: scale(1.02); }

#error { color: #ff4d4d; text-align: center; display: none; }
#resultado { margin-top: 15px; font-weight: bold; text-align: center; transition: opacity 0.5s ease; }
.chart-container, .tips-container { transition: opacity 0.5s ease, transform 0.5s ease; }
.chart-container, .tips-container { opacity: 1; display: none; }

#btn-atras {
  background: #00ffc0;
  color: #000;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: 700;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  margin-top: 20px;
  text-decoration: none;
  cursor: pointer;
  transition: 0.3s;
}
#btn-atras:hover { background: #00e6b8; }

body.light {
  background: #f5f5f5; color: #222;
}
body.light form { background: rgba(0,0,0,0.05); }
body.light input, body.light select { background: rgba(255,255,255,0.9); color: #222; }
body.light input:focus, body.light select:focus { background: white; box-shadow: 0 0 8px #0077ff; }
body.light select {
  background: rgba(255,255,255,0.9) url('data:image/svg+xml;utf8,<svg fill="%230077ff" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
}
body.light button { background: #0077ff; color: white; }
body.light button:hover { background: #005fd4; }
body.light .theme-toggle { background: #00000011; color: #222; }
body.light .theme-toggle:hover { background: #00000022; }
</style>
</head>
<body>

<h1>Calculadora PRO de Calor√≠as y Macros</h1>
<button id="theme-toggle" class="theme-toggle">üåô Modo Oscuro</button>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" min="30" max="250" step="0.1" required>
  <input type="number" id="altura" placeholder="Altura (cm)" min="100" max="250" required>
  <input type="number" id="edad" placeholder="Edad" min="10" max="100" required>
  <select id="genero" required>
    <option value="">G√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 d√≠as)</option>
    <option value="1.55">Moderado (3-5 d√≠as)</option>
    <option value="1.725">Activo (6-7 d√≠as)</option>
    <option value="1.9">Muy activo</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>

  <p id="error"></p>
  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container" id="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<div class="tips-container" id="tips-container">
  <p><strong>Prote√≠nas:</strong> esenciales para m√∫sculo.</p>
  <p><strong>Grasas:</strong> importantes para hormonas y energ√≠a.</p>
  <p><strong>Carbohidratos:</strong> fuente principal de energ√≠a.</p>
</div>

<a href="#" id="btn-atras">‚¨Ö Volver</a>

<script>
let chart = null;
const form = document.getElementById("macro-form");
const error = document.getElementById("error");
const resultado = document.getElementById("resultado");
const chartContainer = document.getElementById("chart-container");
const tipsContainer = document.getElementById("tips-container");
const btnAtras = document.getElementById("btn-atras");

const body = document.body;
const themeToggle = document.getElementById("theme-toggle");
if (localStorage.getItem("theme") === "light") {
  body.classList.add("light");
  themeToggle.textContent = "üåû Modo Claro";
}
themeToggle.addEventListener("click", () => {
  body.classList.toggle("light");
  themeToggle.textContent = body.classList.contains("light") ? "üåû Modo Claro" : "üåô Modo Oscuro";
  if (chart) {
    chart.options.plugins.legend.labels.color = body.classList.contains("light") ? '#222' : 'white';
    chart.update();
  }
  localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
});

// Calcular macros
form.addEventListener("submit", e => {
  e.preventDefault();
  const peso = parseFloat(document.getElementById("peso").value);
  const altura = parseFloat(document.getElementById("altura").value);
  const edad = parseFloat(document.getElementById("edad").value);
  const genero = document.getElementById("genero").value;
  const actividad = parseFloat(document.getElementById("actividad").value);
  const objetivo = document.getElementById("objetivo").value;

  if (isNaN(peso)||isNaN(altura)||isNaN(edad)||!genero||!actividad||!objetivo){
    error.textContent="Por favor llena todos los campos correctamente.";
    return;
  } 
  error.textContent="";

  let tmb = genero === "hombre"
    ? 10*peso + 6.25*altura - 5*edad +5
    : 10*peso + 6.25*altura -5*edad -161;
  let calorias = tmb*actividad;
  if(objetivo==="perder") calorias*=0.8;
  if(objetivo==="ganar") calorias*=1.15;
  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo==="ganar"?2.2:objetivo==="perder"?2:1.8;
  let proteinas = proteinasPorKg*peso;
  let grasas = (calorias*0.25)/9;
  let carbohidratos = (calorias - (proteinas*4) - (grasas*9))/4;

  resultado.innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;
  chartContainer.style.display="block";
  tipsContainer.style.display="block";

  const data = [(proteinas*4).toFixed(0),(grasas*9).toFixed(0),(carbohidratos*4).toFixed(0)];
  if(!chart){
    const ctx = document.getElementById("macrosChart").getContext("2d");
    chart = new Chart(ctx,{
      type:"pie",
      data:{labels:["Prote√≠nas","Grasas","Carbohidratos"],datasets:[{data,backgroundColor:["#00ffc0","#ffcc00","#ff4d4d"]}]},
      options:{responsive:true,plugins:{legend:{labels:{color:body.classList.contains("light")?'#222':'white'}}}}
    });
  }else{
    chart.data.datasets[0].data=data;
    chart.update();
  }
});

// Bot√≥n "Atr√°s"
// Bot√≥n Atr√°s
btnAtras.addEventListener('click', (e) => {
  e.preventDefault();
  window.location.href = "index.html";
});
});
</script>
</body>
</html>
