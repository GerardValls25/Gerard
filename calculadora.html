<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.5s ease;
}

@keyframes aparecer {
  0% {opacity: 0;transform: translateY(-20px) scale(0.98);}
  100% {opacity: 1;transform: translateY(0) scale(1);}
}

@keyframes reboteSuave {
  0% {transform: scale(0.95); opacity: 0;}
  60% {transform: scale(1.02); opacity: 1;}
  100% {transform: scale(1);}
}

h1 {
  color: #00ffc0;
  margin-bottom: 20px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}

form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: reboteSuave 0.9s ease forwards;
  animation-delay: 0.4s;
  box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  transition: background 0.5s ease;
}

input, select {
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, border 0.3s ease;
}
input:hover, select:hover {
  box-shadow: 0 0 10px #00ffc0;
  border: 1px solid #00ffc0;
}
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 12px #00ffc0;
  border: 1px solid #00ffc0;
}

select {
  background: rgba(0,0,0,0.3)
    url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
    no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}

button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
  animation: reboteSuave 0.8s ease forwards;
}
button:hover {
  background: #00e6b8;
  transform: scale(1.05);
  box-shadow: 0 0 10px #00ffc0;
}

.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  transition: opacity 0.6s ease;
  animation: aparecer 1s ease forwards;
  animation-delay: 1s;
}

.cerrar-btn {
  margin-top: 20px;
  background: #ffffff33;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  text-align: center;
  opacity: 0;
  animation: reboteSuave 0.8s ease forwards;
  animation-delay: 1.3s;
  transition: background 0.3s ease, transform 0.2s ease;
}
.cerrar-btn:hover {
  background: #ffffff55;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 d√≠as de ejercicio)</option>
    <option value="1.55">Moderado (3-5 d√≠as de ejercicio)</option>
    <option value="1.725">Activo (6-7 d√≠as de ejercicio)</option>
    <option value="1.9">Muy Activo (2 entrenamientos/d√≠a)</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit">Calcular</button>
  <button type="button" id="clear-storage">üóëÔ∏è Borrar Datos</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a href="#" class="cerrar-btn" onclick="cerrarVentana()">‚ùå Cerrar Ventana</a>

<script>
let chart = null;

document.addEventListener("DOMContentLoaded", () => {
  ["peso","altura","edad","genero","actividad","objetivo"].forEach(id => {
    if(localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
  });
});

document.getElementById("macro-form").addEventListener("submit", e => {
  e.preventDefault();
  const peso = parseFloat(document.getElementById("peso").value);
  const altura = parseFloat(document.getElementById("altura").value);
  const edad = parseFloat(document.getElementById("edad").value);
  const genero = document.getElementById("genero").value;
  const actividad = parseFloat(document.getElementById("actividad").value);
  const objetivo = document.getElementById("objetivo").value;
  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;

  ["peso","altura","edad","genero","actividad","objetivo"].forEach(id => {
    localStorage.setItem(id, document.getElementById(id).value);
  });

  let tmb = genero === "hombre"
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;
  if (objetivo === "perder") calorias *= 0.8;
  if (objetivo === "ganar") calorias *= 1.15;
  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === "ganar" ? 2.2 : objetivo === "perder" ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  document.getElementById("resultado").innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>`;

  const ctx = document.getElementById("macrosChart").getContext("2d");
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Prote√≠nas", "Grasas", "Carbohidratos"],
      datasets: [{
        data: [(proteinas * 4).toFixed(0),(grasas * 9).toFixed(0),(carbohidratos * 4).toFixed(0)],
        backgroundColor: getChartColors(),
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      animation: { animateScale: true, animateRotate: true },
      plugins: { legend: { labels: { color: getComputedStyle(document.body).color } } }
    }
  });
});

function getChartColors() {
  return document.body.classList.contains("light-mode")
    ? ["#00796b", "#ff9800", "#e53935"]
    : ["#00ffc0", "#ffcc00", "#ff4d4d"];
}

document.getElementById("clear-storage").addEventListener("click", () => {
  localStorage.clear();
  document.getElementById("macro-form").reset();
  if(chart) chart.destroy();
  document.getElementById("resultado").innerHTML = "";
});

function cerrarVentana(){window.close();}
</script>

</body>
</html>
