<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root {
  --color-bg: #1a1f3f;
  --color-text: white;
  --color-card: rgba(255,255,255,0.08);
  --color-accent: #00ffc0;
  --chart-protein: #00ffc0;
  --chart-fat: #ffcc00;
  --chart-carb: #ff4d4d;
}

body.light {
  --color-bg: #f5f5f5;
  --color-text: #1a1f3f;
  --color-card: rgba(0,0,0,0.05);
  --color-accent: #007a63;
  --chart-protein: #007a63;
  --chart-fat: #b58900;
  --chart-carb: #d32f2f;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  transition: background 0.3s ease, color 0.3s ease;
}

@keyframes aparecer {
  0% {opacity: 0; transform: translateY(-20px) scale(0.98);}
  100% {opacity: 1; transform: translateY(0) scale(1);}
}

h1 {
  color: var(--color-accent);
  margin-bottom: 20px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}

form {
  background: var(--color-card);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.6s;
}

input, select {
  appearance: none;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: var(--color-text);
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px var(--color-accent);
}

select {
  background: rgba(0,0,0,0.3)
    url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
    no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}

select option {
  background-color: var(--color-bg);
  color: var(--color-text);
}

.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1s;
}

button {
  background: var(--color-accent);
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover {transform: scale(1.02);}

#resultado {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}

.cerrar-btn, .clear-btn, .theme-btn {
  margin-top: 10px;
  background: #ffffff33;
  color: var(--color-text);
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.cerrar-btn:hover, .clear-btn:hover, .theme-btn:hover {
  background: #ffffff55;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero</option>
    <option value="1.55">Moderado</option>
    <option value="1.725">Activo</option>
    <option value="1.9">Muy Activo</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a class="clear-btn" onclick="limpiarDatos()">üóë Limpiar Datos</a>
<a class="theme-btn" onclick="toggleTheme()">üåô Modo Oscuro</a>
<a href="#" class="cerrar-btn" onclick="cerrarVentana()">‚ùå Cerrar Ventana</a>

<script>
let chart = null;

function getChartColors() {
  return [getComputedStyle(document.body).getPropertyValue('--chart-protein').trim(),
          getComputedStyle(document.body).getPropertyValue('--chart-fat').trim(),
          getComputedStyle(document.body).getPropertyValue('--chart-carb').trim()];
}

function renderChart(proteinas, grasas, carbohidratos) {
  const ctx = document.getElementById('macrosChart').getContext('2d');
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Prote√≠nas', 'Grasas', 'Carbohidratos'],
      datasets: [{
        data: [(proteinas*4).toFixed(0),(grasas*9).toFixed(0),(carbohidratos*4).toFixed(0)],
        backgroundColor: getChartColors(),
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {legend: {labels: {color: getComputedStyle(document.body).color}}}
    }
  });
}

document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;
  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;
  localStorage.setItem('macroData', JSON.stringify({peso,altura,edad,genero,actividad,objetivo}));
  let tmb = genero==='hombre' ? (10*peso)+(6.25*altura)-(5*edad)+5 : (10*peso)+(6.25*altura)-(5*edad)-161;
  let calorias = tmb*actividad;
  if (objetivo==='perder') calorias*=0.8;
  if (objetivo==='ganar') calorias*=1.15;
  calorias=Math.round(calorias);
  let proteinasPorKg = objetivo==='ganar'?2.2:objetivo==='perder'?2:1.8;
  let proteinas=proteinasPorKg*peso;
  let grasas=(calorias*0.25)/9;
  let carbohidratos=(calorias-(proteinas*4)-(grasas*9))/4;
  document.getElementById('resultado').innerHTML=`<p>Calor√≠as diarias: <strong>${calorias}</strong></p>
  <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
  <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
  <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>`;
  renderChart(proteinas, grasas, carbohidratos);
});

function limpiarDatos() {
  localStorage.removeItem('macroData');
  document.getElementById('macro-form').reset();
  document.getElementById('resultado').innerHTML='';
  if (chart) chart.destroy();
}

function cerrarVentana() {window.close();}

function toggleTheme() {
  document.body.classList.toggle('light');
  localStorage.setItem('theme', document.body.classList.contains('light')?'light':'dark');
  if (chart) {chart.data.datasets[0].backgroundColor = getChartColors();chart.options.plugins.legend.labels.color = getComputedStyle(document.body).color;chart.update();}
  document.querySelector('.theme-btn').textContent = document.body.classList.contains('light') ? 'üåû Modo Claro' : 'üåô Modo Oscuro';
}

window.onload = function() {
  const saved = localStorage.getItem('macroData');
  if (saved) {
    const {peso,altura,edad,genero,actividad,objetivo}=JSON.parse(saved);
    document.getElementById('peso').value=peso;
    document.getElementById('altura').value=altura;
    document.getElementById('edad').value=edad;
    document.getElementById('genero').value=genero;
    document.getElementById('actividad').value=actividad;
    document.getElementById('objetivo').value=objetivo;
  }
  const theme = localStorage.getItem('theme');
  if (theme==='light') document.body.classList.add('light');
  document.querySelector('.theme-btn').textContent = document.body.classList.contains('light') ? 'üåû Modo Claro' : 'üåô Modo Oscuro';
}
</script>
</body>
</html>
