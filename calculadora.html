<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="icon" href="icon-192.png" type="image/png">
<meta name="theme-color" content="#1a1f3f">

<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
h1 { color: #00ffc0; }
form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 25px;
  border-radius: 16px;
  max-width: 400px;
  width: 100%;
}
input, select, button {
  width: 100%;
  margin: 5px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button { background: #00ffc0; font-weight: bold; cursor: pointer; }
#resultado { margin-top: 15px; font-weight: bold; text-align: center; }
.chart-container { margin-top: 15px; max-width: 350px; width: 100%; display: none; }

/* üî• Barras */
.progress-bar-container {
  margin-top: 15px;
  width: 100%;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  height: 20px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  width: 0;
  transition: width 1s ease;
}
.progress-proteinas { background: #00ffc0; }
.progress-grasas { background: #ffcc00; }
.progress-carbohidratos { background: #ff4d4d; }

/* Tooltip */
.tooltip {
  position: relative;
  display: inline-block;
  margin-left: 6px;
  cursor: help;
}
.tooltip .tooltiptext {
  visibility: hidden;
  width: 180px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 6px;
  position: absolute;
  z-index: 1;
  bottom: 125%; left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
}
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%; left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #333 transparent transparent transparent;
}
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.tooltip.ok .tooltiptext { background: #00c853; }
.tooltip.warn .tooltiptext { background: #ffb300; }
.tooltip.bad .tooltiptext { background: #d32f2f; }

.recalcular-btn {
  margin-top: 10px;
  background: #ffffff33;
  color: white;
  padding: 8px;
  border-radius: 6px;
  display: inline-block;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" min="30" max="250" step="0.1" required>
  <input type="number" id="altura" placeholder="Altura (cm)" min="100" max="250" required>
  <input type="number" id="edad" placeholder="Edad" min="10" max="100" required>
  
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero</option>
    <option value="1.55">Moderado</option>
    <option value="1.725">Activo</option>
    <option value="1.9">Muy Activo</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>

  <p id="error" style="color:#ff4d4d; display:none;"></p>
  <button type="submit" disabled>Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container" id="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<div id="barras">
  <p>Prote√≠nas <span class="tooltip" id="tooltip-proteinas">‚Ñπ<small class="tooltiptext"></small></span></p>
  <div class="progress-bar-container"><div class="progress-bar progress-proteinas" id="bar-proteinas"></div></div>
  
  <p>Grasas <span class="tooltip" id="tooltip-grasas">‚Ñπ<small class="tooltiptext"></small></span></p>
  <div class="progress-bar-container"><div class="progress-bar progress-grasas" id="bar-grasas"></div></div>
  
  <p>Carbohidratos <span class="tooltip" id="tooltip-carbohidratos">‚Ñπ<small class="tooltiptext"></small></span></p>
  <div class="progress-bar-container"><div class="progress-bar progress-carbohidratos" id="bar-carbohidratos"></div></div>
</div>

<div id="recalcular" class="recalcular-btn" onclick="scrollToForm()">üîÑ Recalcular</div>

<script>
let chart = null;
const form = document.getElementById("macro-form");
const btnCalcular = form.querySelector("button");
const inputs = form.querySelectorAll("input, select");
const resultado = document.getElementById("resultado");

inputs.forEach(el => el.addEventListener("input", () => {
  btnCalcular.disabled = !form.checkValidity();
}));

form.addEventListener("submit", e => {
  e.preventDefault();

  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;
  if (objetivo === 'perder') calorias *= 0.8;
  if (objetivo === 'ganar') calorias *= 1.15;
  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === 'ganar' ? 2.2 : objetivo === 'perder' ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  resultado.innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  actualizarBarras(proteinas, grasas, carbohidratos, calorias);
  scrollToResults();

  const data = [(proteinas * 4).toFixed(0), (grasas * 9).toFixed(0), (carbohidratos * 4).toFixed(0)];
  const chartContainer = document.getElementById("chart-container");
  chartContainer.style.display = "block";

  if (!chart) {
    const ctx = document.getElementById('macrosChart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Prote√≠nas', 'Grasas', 'Carbohidratos'],
        datasets: [{ data, backgroundColor: ['#00ffc0', '#ffcc00', '#ff4d4d'] }]
      }
    });
  } else {
    chart.data.datasets[0].data = data;
    chart.update();
  }
});

function actualizarBarras(p, g, c, cal) {
  const barP = document.getElementById("bar-proteinas");
  const barG = document.getElementById("bar-grasas");
  const barC = document.getElementById("bar-carbohidratos");

  const pCal = (p*4)/cal*100;
  const gCal = (g*9)/cal*100;
  const cCal = (c*4)/cal*100;

  barP.style.width = pCal + "%";
  barG.style.width = gCal + "%";
  barC.style.width = cCal + "%";

  actualizarTooltip("proteinas", pCal);
  actualizarTooltip("grasas", gCal);
  actualizarTooltip("carbohidratos", cCal);
}

function actualizarTooltip(macro, valor) {
  const tooltip = document.getElementById(`tooltip-${macro}`);
  const texto = tooltip.querySelector(".tooltiptext");
  tooltip.classList.remove("ok","warn","bad");

  if (valor >= 15 && valor <= 35) {
    tooltip.classList.add("ok");
    texto.textContent = "Este macro est√° en un rango saludable.";
  } else if (valor < 15) {
    tooltip.classList.add("warn");
    texto.textContent = "Podr√≠a estar bajo, revisa si necesitas m√°s.";
  } else {
    tooltip.classList.add("bad");
    texto.textContent = "Est√° muy alto, podr√≠as bajarlo.";
  }
}

function scrollToResults() {
  document.getElementById("barras").scrollIntoView({behavior: "smooth"});
}
function scrollToForm() {
  form.scrollIntoView({behavior: "smooth"});
}
</script>

</body>
</html>
