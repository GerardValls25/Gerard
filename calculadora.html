<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora PRO de Calor√≠as y Macros</title>
<meta name="description" content="Calculadora profesional de calor√≠as y macronutrientes ajustada a tu peso, altura, edad, nivel de actividad y objetivo fitness.">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="icon" href="icon-192.png" type="image/png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1f3f">

<style>
:root {
  --primary-color: #00ffc0;
  --secondary-color: #ffcc00;
  --danger-color: #ff4d4d;
  --bg-dark: #1a1f3f;
  --bg-light: #f5f5f5;
  --text-dark: #222;
  --text-light: #fff;
  --input-bg-dark: rgba(0,0,0,0.3);
  --input-bg-light: rgba(255,255,255,0.9);
}

* { box-sizing: border-box; }

body {
  font-family: 'Montserrat', sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

body.light {
  background: var(--bg-light);
  color: var(--text-dark);
}

h1 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 15px;
  animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.theme-toggle {
  background: rgba(255,255,255,0.15);
  color: inherit;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 20px;
  transition: 0.2s;
}
.theme-toggle:hover { transform: scale(1.05); }

form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  transition: background 0.3s;
}

body.light form { background: rgba(0,0,0,0.05); }

input, select, button {
  border-radius: 8px;
  border: none;
  padding: 12px;
  outline: none;
  font-size: 1rem;
  transition: 0.2s;
}

input, select {
  background: var(--input-bg-dark);
  color: var(--text-light);
  cursor: pointer;
}
body.light input, body.light select { background: var(--input-bg-light); color: var(--text-dark); }

input:focus, select:focus { box-shadow: 0 0 10px var(--primary-color); transform: scale(1.02); }

select {
  padding-right: 40px;
  background: var(--input-bg-dark)
    url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
    no-repeat right 12px center;
  background-size: 20px;
}
body.light select { background: var(--input-bg-light) url('data:image/svg+xml;utf8,<svg fill="%230077ff" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center; }

button {
  background: var(--primary-color);
  color: black;
  font-weight: bold;
  cursor: pointer;
}
body.light button { background: #0077ff; color: white; }
button:hover { transform: scale(1.02); }

#error {
  color: var(--danger-color);
  text-align: center;
  font-size: 0.9rem;
  display: none;
}

#resultado {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s;
}

.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  display: none;
}

.tips-container {
  margin-top: 15px;
  color: #ccc;
  max-width: 400px;
  opacity: 0;
  transition: opacity 0.5s;
}
body.loaded .tips-container { opacity: 1; }

.cerrar-btn {
  margin-top: 20px;
  background: rgba(255,255,255,0.2);
  color: inherit;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: bold;
  display: inline-block;
  text-align: center;
  transition: 0.2s;
}
.cerrar-btn:hover { transform: scale(1.05); }

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  overflow: hidden;
  clip: rect(0,0,0,0);
}
</style>
</head>
<body>

<h1>Calculadora PRO de Calor√≠as y Macros</h1>
<button id="theme-toggle" class="theme-toggle">üåô Modo Oscuro</button>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" min="30" max="250" step="0.1" required>
  <input type="number" id="altura" placeholder="Altura (cm)" min="100" max="250" required>
  <input type="number" id="edad" placeholder="Edad" min="10" max="100" required>

  <select id="genero" required>
    <option value="">G√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>

  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero</option>
    <option value="1.55">Moderado</option>
    <option value="1.725">Activo</option>
    <option value="1.9">Muy activo</option>
  </select>

  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>

  <p id="error" role="alert"></p>
  <button type="submit">Calcular</button>
  <div id="resultado" aria-live="polite"></div>
</form>

<div class="chart-container" id="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<div class="tips-container" id="tips-container">
  <p><strong>Prote√≠nas:</strong> construcci√≥n y reparaci√≥n muscular. Ajusta seg√∫n objetivo.</p>
  <p><strong>Grasas:</strong> esenciales para hormonas y energ√≠a. Prefiere grasas saludables.</p>
  <p><strong>Carbohidratos:</strong> principal fuente de energ√≠a. Ajusta seg√∫n actividad.</p>
</div>

<a href="#" class="cerrar-btn" id="cerrar-btn">‚ùå Cerrar</a>

<script>
let chart = null;
const body = document.body;
const themeToggle = document.getElementById("theme-toggle");
const form = document.getElementById("macro-form");
const error = document.getElementById("error");
const resultado = document.getElementById("resultado");
const tipsContainer = document.getElementById("tips-container");
const chartContainer = document.getElementById("chart-container");
const objetivoSelect = document.getElementById("objetivo");
const cerrarBtn = document.getElementById("cerrar-btn");

// Tema oscuro/claro
if(localStorage.getItem("theme") === "light") {
  body.classList.add("light");
  themeToggle.textContent = "üåû Modo Claro";
}

themeToggle.addEventListener("click", () => {
  body.classList.toggle("light");
  const isLight = body.classList.contains("light");
  themeToggle.textContent = isLight ? "üåû Modo Claro" : "üåô Modo Oscuro";
  localStorage.setItem("theme", isLight ? "light" : "dark");
  if(chart) {
    chart.options.plugins.legend.labels.color = isLight ? '#222' : '#fff';
    chart.update();
  }
});

// Actualizar tips seg√∫n objetivo
objetivoSelect.addEventListener("change", () => {
  tipsContainer.style.opacity = 1;
});

// Formulario
form.addEventListener("submit", e => {
  e.preventDefault();

  const peso = parseFloat(document.getElementById("peso").value);
  const altura = parseFloat(document.getElementById("altura").value);
  const edad = parseFloat(document.getElementById("edad").value);
  const genero = document.getElementById("genero").value;
  const actividad = parseFloat(document.getElementById("actividad").value);
  const objetivo = objetivoSelect.value;

  if(!peso || !altura || !edad || !genero || !actividad || !objetivo){
    error.textContent = "Introduce valores v√°lidos en todos los campos.";
    error.style.display = "block";
    return;
  }
  error.style.display = "none";

  // TMB
  let tmb = genero === "hombre"
    ? 10*peso + 6.25*altura - 5*edad + 5
    : 10*peso + 6.25*altura - 5*edad -161;

  let calorias = tmb * actividad;
  if(objetivo === "perder") calorias *= 0.8;
  if(objetivo === "ganar") calorias *= 1.15;
  calorias = Math.round(calorias);

  let proteinas = objetivo === "ganar" ? 2.2*peso : objetivo === "perder" ? 2*peso : 1.8*peso;
  let grasas = (calorias*0.25)/9;
  let carbohidratos = (calorias - (proteinas*4) - (grasas*9))/4;

  resultado.innerHTML = `
    <p>Calor√≠as diarias: <strong>${calorias}</strong></p>
    <p>Prote√≠nas: <strong>${proteinas.toFixed(1)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(1)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(1)} g</strong></p>
  `;
  resultado.style.opacity = 1;
  chartContainer.style.display = "block";
  tipsContainer.style.display = "block";

  const data = [(proteinas*4).toFixed(0),(grasas*9).toFixed(0),(carbohidratos*4).toFixed(0)];
  if(!chart){
    const ctx = document.getElementById("macrosChart").getContext("2d");
    chart = new Chart(ctx, {
      type: "pie",
      data: {
        labels:["Prote√≠nas","Grasas","Carbohidratos"],
        datasets:[{data, backgroundColor:["#00ffc0","#ffcc00","#ff4d4d"]}]
      },
      options:{
        responsive:true,
        plugins:{legend:{labels:{color: body.classList.contains("light") ? "#222" : "#fff"}}}
      }
    });
  } else {
    chart.data.datasets[0].data = data;
    chart.update();
  }
});

// Cerrar ventana (mejor ocultar)
cerrarBtn.addEventListener("click", e => {
  e.preventDefault();
  form.style.display = "none";
  chartContainer.style.display = "none";
  tipsContainer.style.display = "none";
  resultado.style.opacity = 0;
});

// Animaci√≥n de carga
window.addEventListener("load", () => body.classList.add("loaded"));

// Service Worker
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./service-worker.js')
    .then(()=>console.log("‚úÖ Service Worker registrado"))
    .catch(err=>console.log("‚ùå Error Service Worker", err));
}
</script>

</body>
</html>
