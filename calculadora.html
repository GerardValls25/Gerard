<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calorías y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: #1a1f3f;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
@keyframes aparecer {
  0% { opacity: 0; transform: translateY(-20px) scale(0.98); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}
h1 {
  color: #00ffc0;
  margin-bottom: 20px;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}
form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.6s;
}
label { font-weight: 600; font-size: 0.9rem; }
input, select {
  appearance: none;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}
input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  transform: scale(1.02);
  box-shadow: 0 0 10px #00ffc0;
}
select {
  background: rgba(0,0,0,0.3)
    url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>')
    no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}
.chart-container {
  margin-top: 20px;
  max-width: 350px;
  width: 100%;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1s;
}
canvas {
  transform: scale(0.9);
  opacity: 0;
  transition: all 0.5s ease;
}
canvas.mostrar {
  transform: scale(1);
  opacity: 1;
}
button {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
button:hover {
  background: #00e6b8;
  transform: scale(1.02);
}
#resultado {
  margin-top: 15px;
  font-weight: bold;
  text-align: center;
}
/* Contenedor de sliders */
.slider-container {
  display: none;
  flex-direction: column;
  gap: 10px;
  margin-top: 10px;
}
.slider-container.active {
  display: flex;
}
input[type="range"] {
  width: 100%;
}
.cerrar-btn {
  margin-top: 20px;
  background: #ffffff33;
  color: white;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
  display: inline-block;
  text-align: center;
  opacity: 0;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 1.3s;
}
.cerrar-btn:hover {
  background: #ffffff55;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calorías y Macros</h1>

<form id="macro-form">
  <label for="peso">Peso (kg)</label>
  <input type="number" id="peso" placeholder="Ej: 70" required>

  <label for="altura">Altura (cm)</label>
  <input type="number" id="altura" placeholder="Ej: 175" required>

  <label for="edad">Edad</label>
  <input type="number" id="edad" placeholder="Ej: 28" required>

  <label for="genero">Género</label>
  <select id="genero" required>
    <option value="">Selecciona tu género</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>

  <label for="actividad">Nivel de actividad</label>
  <select id="actividad" required>
    <option value="">Selecciona tu actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 días/semana)</option>
    <option value="1.55">Moderado (3-5 días/semana)</option>
    <option value="1.725">Activo (6-7 días/semana)</option>
    <option value="1.9">Muy Activo (2 entrenamientos/día)</option>
  </select>

  <label for="objetivo">Objetivo</label>
  <select id="objetivo" required>
    <option value="">Selecciona tu objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar músculo</option>
  </select>

  <!-- Sliders dinámicos -->
  <div class="slider-container" id="slider-container">
    <label for="proteinasKg">Proteínas: 
      <span id="valorProteinas">2.0 g/kg</span>
    </label>
    <input type="range" id="proteinasKg" min="1.5" max="2.5" step="0.1" value="2.0">

    <label for="grasasPorcentaje">Grasas: 
      <span id="valorGrasas">25%</span>
    </label>
    <input type="range" id="grasasPorcentaje" min="15" max="40" value="25">
  </div>

  <button type="submit">Calcular</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a href="#" class="cerrar-btn" aria-label="Cerrar calculadora" onclick="cerrarVentana()">❌ Cerrar Ventana</a>

<script>
let chart = null;
let caloriasGlobal = 0;
let pesoGlobal = 0;

document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  if (peso <= 0 || altura <= 0 || edad <= 0 || !genero || !actividad || !objetivo) {
    alert("Por favor ingresa valores válidos en todos los campos.");
    return;
  }

  pesoGlobal = peso;

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  caloriasGlobal = tmb * actividad;
  if (objetivo === 'perder') caloriasGlobal *= 0.8;
  if (objetivo === 'ganar') caloriasGlobal *= 1.15;
  caloriasGlobal = Math.round(caloriasGlobal);

  // Mostrar sliders después del primer cálculo
  document.getElementById("slider-container").classList.add("active");

  recalcularYMostrar();
});

document.getElementById("proteinasKg").addEventListener("input", recalcularYMostrar);
document.getElementById("grasasPorcentaje").addEventListener("input", recalcularYMostrar);

function recalcularYMostrar() {
  let proteinasPorKg = parseFloat(document.getElementById("proteinasKg").value);
  let proteinas = proteinasPorKg * pesoGlobal;
  let porcentajeGrasas = document.getElementById("grasasPorcentaje").value / 100;

  document.getElementById("valorProteinas").textContent = `${proteinasPorKg.toFixed(1)} g/kg`;
  document.getElementById("valorGrasas").textContent = `${(porcentajeGrasas * 100).toFixed(0)}%`;

  let grasas = (caloriasGlobal * porcentajeGrasas) / 9;
  let carbohidratos = (caloriasGlobal - (proteinas * 4) - (grasas * 9)) / 4;

  document.getElementById('resultado').innerHTML = `
    <p>Calorías diarias: <strong>${caloriasGlobal}</strong></p>
    <p>Proteínas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  const ctx = document.getElementById('macrosChart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['Proteínas', 'Grasas', 'Carbohidratos'],
      datasets: [{
        data: [
          (proteinas * 4).toFixed(0),
          (grasas * 9).toFixed(0),
          (carbohidratos * 4).toFixed(0)
        ],
        backgroundColor: ['#00ffc0', '#ffcc00', '#ff4d4d'],
        borderWidth: 1,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: 'white' } }
      }
    }
  });

  document.getElementById('macrosChart').classList.add('mostrar');
}

function cerrarVentana() {
  if (confirm("¿Deseas salir de la calculadora?")) {
    window.location.href = "https://www.google.com";
  }
}
</script>

</body>
</html>
