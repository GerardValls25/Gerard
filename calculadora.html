<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Calor√≠as y Macros</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #0a0f2d, #1a1f3f);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

@keyframes aparecer {
  0% { opacity: 0; transform: translateY(-10px) scale(0.97); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  color: #00ffc0;
  margin-bottom: 20px;
  text-align: center;
  font-size: 1.8rem;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.2s;
}

form {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  padding: 30px;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 420px;
  width: 100%;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.4s;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

input, select {
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.3);
  color: white;
  font-size: 1rem;
  outline: none;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

input:focus, select:focus {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 12px #00ffc0;
}

select {
  background: rgba(0,0,0,0.3) url('data:image/svg+xml;utf8,<svg fill="%2300ffc0" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>') no-repeat right 12px center;
  background-size: 20px;
  padding-right: 40px;
}

button, .reset-btn {
  background: #00ffc0;
  color: black;
  border: none;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 1.1rem;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}
button:hover, .reset-btn:hover {
  background: #00e6b8;
  transform: scale(1.03);
}

.reset-btn {
  background: #ff4d4d;
  color: white;
  font-size: 0.9rem;
  padding: 10px;
  margin-top: 5px;
}
.reset-btn:hover {
  background: #e63b3b;
}

#resultado {
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
  line-height: 1.6;
}

.chart-container {
  margin-top: 25px;
  max-width: 360px;
  width: 100%;
  animation: aparecer 0.8s ease forwards;
  animation-delay: 0.8s;
}

.cerrar-btn {
  margin-top: 20px;
  background: #ffffff33;
  color: white;
  padding: 12px 22px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease, transform 0.2s ease;
  display: inline-block;
  text-align: center;
}
.cerrar-btn:hover {
  background: #ffffff55;
  transform: scale(1.05);
}

@media (max-width: 480px) {
  h1 { font-size: 1.5rem; }
  form { padding: 20px; }
  button { font-size: 1rem; }
}
</style>
</head>
<body>

<h1>Calculadora Profesional de Calor√≠as y Macros</h1>

<form id="macro-form">
  <input type="number" id="peso" placeholder="Peso (kg)" required>
  <input type="number" id="altura" placeholder="Altura (cm)" required>
  <input type="number" id="edad" placeholder="Edad" required>
  <select id="genero" required>
    <option value="">Selecciona tu g√©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <select id="actividad" required>
    <option value="">Nivel de actividad</option>
    <option value="1.2">Sedentario</option>
    <option value="1.375">Ligero (1-3 d√≠as/semana)</option>
    <option value="1.55">Moderado (3-5 d√≠as/semana)</option>
    <option value="1.725">Activo (6-7 d√≠as/semana)</option>
    <option value="1.9">Muy Activo (2 entrenamientos/d√≠a)</option>
  </select>
  <select id="objetivo" required>
    <option value="">Objetivo</option>
    <option value="mantener">Mantener peso</option>
    <option value="perder">Perder grasa</option>
    <option value="ganar">Ganar m√∫sculo</option>
  </select>
  <button type="submit">Calcular</button>
  <button type="button" class="reset-btn" onclick="limpiarDatos()">üóë Limpiar Datos Guardados</button>
  <div id="resultado"></div>
</form>

<div class="chart-container">
  <canvas id="macrosChart"></canvas>
</div>

<a href="#" class="cerrar-btn" onclick="cerrarVentana()">‚ùå Cerrar</a>

<script>
let chart = null;

window.addEventListener('DOMContentLoaded', () => {
  const pesoGuardado = localStorage.getItem('peso');
  const alturaGuardada = localStorage.getItem('altura');
  const edadGuardada = localStorage.getItem('edad');
  const generoGuardado = localStorage.getItem('genero');
  const actividadGuardada = localStorage.getItem('actividad');
  const objetivoGuardado = localStorage.getItem('objetivo');

  if (pesoGuardado) document.getElementById('peso').value = pesoGuardado;
  if (alturaGuardada) document.getElementById('altura').value = alturaGuardada;
  if (edadGuardada) document.getElementById('edad').value = edadGuardada;
  if (generoGuardado) document.getElementById('genero').value = generoGuardado;
  if (actividadGuardada) document.getElementById('actividad').value = actividadGuardada;
  if (objetivoGuardado) document.getElementById('objetivo').value = objetivoGuardado;
});

document.getElementById('macro-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const peso = parseFloat(document.getElementById('peso').value);
  const altura = parseFloat(document.getElementById('altura').value);
  const edad = parseFloat(document.getElementById('edad').value);
  const genero = document.getElementById('genero').value;
  const actividad = parseFloat(document.getElementById('actividad').value);
  const objetivo = document.getElementById('objetivo').value;

  if (!peso || !altura || !edad || !genero || !actividad || !objetivo) return;

  localStorage.setItem('peso', peso);
  localStorage.setItem('altura', altura);
  localStorage.setItem('edad', edad);
  localStorage.setItem('genero', genero);
  localStorage.setItem('actividad', actividad);
  localStorage.setItem('objetivo', objetivo);

  let tmb = genero === 'hombre'
    ? (10 * peso) + (6.25 * altura) - (5 * edad) + 5
    : (10 * peso) + (6.25 * altura) - (5 * edad) - 161;

  let calorias = tmb * actividad;

  if (objetivo === 'perder') calorias *= 0.8;
  if (objetivo === 'ganar') calorias *= 1.15;

  calorias = Math.round(calorias);

  let proteinasPorKg = objetivo === 'ganar' ? 2.2 : objetivo === 'perder' ? 2 : 1.8;
  let proteinas = proteinasPorKg * peso;
  let grasas = (calorias * 0.25) / 9;
  let carbohidratos = (calorias - (proteinas * 4) - (grasas * 9)) / 4;

  document.getElementById('resultado').innerHTML = `
    <p>üî• <strong>${calorias}</strong> kcal diarias</p>
    <p>üçó Prote√≠nas: <strong>${proteinas.toFixed(0)} g</strong></p>
    <p>ü•ë Grasas: <strong>${grasas.toFixed(0)} g</strong></p>
    <p>üçö Carbohidratos: <strong>${carbohidratos.toFixed(0)} g</strong></p>
  `;

  const ctx = document.getElementById('macrosChart').getContext('2d');
  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Prote√≠nas', 'Grasas', 'Carbohidratos'],
      datasets: [{
        data: [
          (proteinas * 4).toFixed(0),
          (grasas * 9).toFixed(0),
          (carbohidratos * 4).toFixed(0)
        ],
        backgroundColor: ['#00ffc0', '#ffcc00', '#ff4d4d'],
        borderWidth: 2,
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          labels: { color: 'white', font: { size: 14 } }
        }
      },
      animation: {
        animateScale: true,
        animateRotate: true
      }
    }
  });
});

function limpiarDatos() {
  localStorage.clear();
  document.getElementById('macro-form').reset();
  document.getElementById('resultado').innerHTML = "";
  if (chart) {
    chart.destroy();
    chart = null;
  }
  alert("‚úÖ Datos guardados eliminados.");
}

function cerrarVentana() {
  window.close();
}
</script>

</body>
</html>
